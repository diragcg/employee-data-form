<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>संचालनालय कृषि छत्तीसगढ़</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins and Noto Sans Devanagari -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-blue: #e6f2ff;
            --dark-blue: #0d47a1;
            --medium-blue: #1976d2;
            --text-dark: #263238;
            --text-light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            background-color: var(--light-blue);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--dark-blue);
            color: var(--text-light);
            padding: 20px;
            text-align: center;
        }
        
        .card-header h1 {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-weight: 700;
            font-size: 24px;
            margin: 0;
        }
        
        .card-header p {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-weight: 500;
            font-size: 16px;
            margin: 5px 0 0;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-control {
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            background-color: var(--dark-blue);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-control:focus {
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }
        
        .form-select {
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            background-color: var(--dark-blue);
            color: white;
        }
        
        .form-select:focus {
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }
        
        .btn-primary {
            background-color: var(--dark-blue);
            border: none;
            padding: 10px 0;
            font-weight: 600;
            font-size: 16px;
            border-radius: 4px;
        }
        
        .btn-primary:hover {
            background-color: var(--medium-blue);
        }
        
        .card-footer {
            padding: 15px 25px;
            background-color: #f8f9fa;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .switch-form {
            color: var(--medium-blue);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }
        
        .switch-form:hover {
            text-decoration: underline;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .tab.active {
            color: var(--dark-blue);
            border-bottom: 2px solid var(--dark-blue);
        }
        
        option {
            background-color: white;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <h1>संचालनालय कृषि छत्तीसगढ़</h1>
            <p>ग्राउंड ट्रुथ सर्वे</p>
        </div>
        
        <div class="card-body">
            <div class="tabs">
                <div class="tab active" data-target="login">लॉगिन</div>
                <div class="tab" data-target="register">रजिस्टर</div>
            </div>
            
            <!-- Login Form -->
            <div class="tab-content active" id="login">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername" class="form-label">यूजरनेम</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="यूजरनेम दर्ज करें" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">पासवर्ड</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="पासवर्ड दर्ज करें" required>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">मुझे याद रखें</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">लॉगिन करें</button>
                </form>
            </div>
            
            <!-- Registration Form -->
            <div class="tab-content" id="register">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">पूरा नाम</label>
                        <input type="text" class="form-control" id="fullName" placeholder="पूरा नाम दर्ज करें" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username" class="form-label">यूजरनेम (अधिकतम 50 अक्षर)</label>
                        <input type="text" class="form-control" id="username" placeholder="यूजरनेम दर्ज करें" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">पासवर्ड</label>
                        <input type="password" class="form-control" id="password" placeholder="पासवर्ड दर्ज करें" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="divisionId" class="form-label">विभाग</label>
                        <select class="form-select" id="divisionId" required>
                            <option value="" selected disabled>विभाग चुनें</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="role" class="form-label">भूमिका</label>
                        <select class="form-select" id="role" required>
                            <option value="" selected disabled>भूमिका चुनें</option>
                            <option value="admin">एडमिन</option>
                            <option value="manager">मैनेजर</option>
                            <option value="user">यूजर</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobileNumber" class="form-label">मोबाइल नंबर (वैकल्पिक)</label>
                        <input type="tel" class="form-control" id="mobileNumber" placeholder="मोबाइल नंबर दर्ज करें">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">ईमेल (वैकल्पिक)</label>
                        <input type="email" class="form-control" id="email" placeholder="ईमेल दर्ज करें">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">रजिस्टर करें</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        const supabaseServiceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzExNTY1NCwiZXhwIjoyMDY4NjkxNjU0fQ.LK9zJVsvXvJ4RQJkueywh0RrdyMsiKmkxa2aA8ydXFU';
        
        // Initialize with anon key for client-side operations
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Hide all tab content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Show selected tab content
                const target = this.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
            });
        });
        
        // Helper function to hash passwords
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Load divisions directly from the divisional_users table
        async function loadDivisions() {
            try {
                // Get unique divisions from the divisional_users table
                const { data, error } = await supabase
                    .from('divisional_users')
                    .select('division_id, division_name')
                    .order('division_name');
                
                if (error) throw error;
                
                // Create a map to store unique divisions
                const uniqueDivisions = new Map();
                
                // Add each division to the map (this will automatically remove duplicates)
                data.forEach(user => {
                    if (user.division_id && user.division_name) {
                        uniqueDivisions.set(user.division_id, user.division_name);
                    }
                });
                
                // Populate the select element with the unique divisions
                const divisionSelect = document.getElementById('divisionId');
                uniqueDivisions.forEach((name, id) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    divisionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading divisions:', error);
                
                // Fallback: Add some sample divisions if there's an error
                const divisionSelect = document.getElementById('divisionId');
                const sampleDivisions = [
                    { id: 1, name: 'रायपुर विभाग' },
                    { id: 2, name: 'दुर्ग विभाग' },
                    { id: 3, name: 'बिलासपुर विभाग' },
                    { id: 4, name: 'बस्तर विभाग' },
                    { id: 5, name: 'सरगुजा विभाग' }
                ];
                
                sampleDivisions.forEach(division => {
                    const option = document.createElement('option');
                    option.value = division.id;
                    option.textContent = division.name;
                    divisionSelect.appendChild(option);
                });
            }
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'प्रवेश हो रहा है...';
            submitBtn.disabled = true;
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                // Hash the password for comparison
                const hashedPassword = await hashPassword(password);
                
                // Query the divisional_users table
                const { data, error } = await supabase
                    .from('divisional_users')
                    .select('id, username, password_hash, full_name, division_id, division_name, role')
                    .eq('username', username)
                    .eq('is_active', true)
                    .single();
                
                if (error) throw error;
                
                if (data && data.password_hash === hashedPassword) {
                    // Update last_login timestamp
                    await supabase
                        .from('divisional_users')
                        .update({ last_login: new Date().toISOString() })
                        .eq('id', data.id);
                    
                    // Store user data in session storage
                    sessionStorage.setItem('user', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        fullName: data.full_name,
                        division: data.division_name,
                        role: data.role
                    }));
                    
                    alert('लॉगिन सफल!');
                    // Redirect to dashboard or home page
                    // window.location.href = 'dashboard.html';
                } else {
                    throw new Error('अमान्य क्रेडेंशियल्स');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('अमान्य यूजरनेम या पासवर्ड। कृपया पुनः प्रयास करें।');
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
        
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'रजिस्टर हो रहा है...';
            submitBtn.disabled = true;
            
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const divisionId = document.getElementById('divisionId').value;
            const role = document.getElementById('role').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const email = document.getElementById('email').value;
            
            try {
                // Get division name based on selected option
                const divisionSelect = document.getElementById('divisionId');
                const divisionName = divisionSelect.options[divisionSelect.selectedIndex].text;
                
                // Hash the password
                const hashedPassword = await hashPassword(password);
                
                // Insert new user
                const { data, error } = await supabase
                    .from('divisional_users')
                    .insert([
                        {
                            username,
                            password_hash: hashedPassword,
                            full_name: fullName,
                            division_id: parseInt(divisionId),
                            division_name: divisionName,
                            role,
                            mobile_number: mobileNumber || null,
                            email: email || null,
                            is_active: true
                        }
                    ]);
                
                if (error) throw error;
                
                alert('रजिस्ट्रेशन सफल! कृपया लॉगिन करें।');
                
                // Switch to login tab
                document.querySelector('.tab[data-target="login"]').click();
                
                // Reset form
                document.getElementById('registerForm').reset();
            } catch (error) {
                console.error('Registration error:', error);
                alert('रजिस्ट्रेशन विफल। कृपया पुनः प्रयास करें।');
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
        
        // Load divisions when page loads
        document.addEventListener('DOMContentLoaded', loadDivisions);
    </script>
</body>
</html>
