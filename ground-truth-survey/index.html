<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>संचालनालय कृषि छत्तीसगढ़</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins and Noto Sans Devanagari -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-blue: #e6f2ff;
            --dark-blue: #0d47a1;
            --medium-blue: #1976d2;
            --text-dark: #263238;
            --text-light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            background-color: var(--light-blue);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        
        .scene {
            perspective: 1000px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .card-container {
            width: 100%;
            height: 580px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card-container.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-front, .card-back {
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .card-header {
            background-color: var(--dark-blue);
            color: var(--text-light);
            padding: 25px 30px;
            text-align: center;
        }
        
        .card-header h1 {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-weight: 700;
            font-size: 24px;
            margin: 0;
        }
        
        .card-header p {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-weight: 500;
            font-size: 16px;
            margin: 5px 0 0;
        }
        
        .card-body {
            padding: 30px;
            flex: 1;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
            display: block;
        }
        
        .form-control {
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            background-color: var(--dark-blue);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-select {
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            background-color: var(--dark-blue);
            color: white;
        }
        
        .form-select:focus {
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }
        
        .btn-primary {
            background-color: var(--dark-blue);
            border: none;
            padding: 12px 0;
            font-weight: 600;
            font-size: 16px;
            border-radius: 4px;
        }
        
        .btn-primary:hover {
            background-color: var(--medium-blue);
        }
        
        .card-footer {
            padding: 20px 30px;
            background-color: #f8f9fa;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .switch-form {
            color: var(--medium-blue);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }
        
        .switch-form:hover {
            text-decoration: underline;
        }
        
        option {
            background-color: white;
            color: var(--text-dark);
        }
        
        /* Custom scrollbar */
        .card-body::-webkit-scrollbar {
            width: 6px;
        }
        
        .card-body::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        
        .card-body::-webkit-scrollbar-thumb {
            background: var(--dark-blue);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="card-container" id="card">
            <!-- Login Card (Front) -->
            <div class="card-face card-front">
                <div class="card-header">
                    <h1>संचालनालय कृषि छत्तीसगढ़</h1>
                    <p>ग्राउंड ट्रुथ सर्वे</p>
                </div>
                
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername" class="form-label">यूजरनेम</label>
                            <select class="form-select" id="loginUsername" required>
                                <option value="" selected disabled>यूजरनेम चुनें</option>
                                <!-- Usernames will be populated from Supabase -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">पासवर्ड</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="पासवर्ड दर्ज करें" required>
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">मुझे याद रखें</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">लॉगिन करें</button>
                    </form>
                </div>
                
                <div class="card-footer">
                    <p>अकाउंट नहीं है? <a href="#" class="switch-form" id="showRegister">रजिस्टर करें</a></p>
                </div>
            </div>
            
            <!-- Registration Card (Back) -->
            <div class="card-face card-back">
                <div class="card-header">
                    <h1>संचालनालय कृषि छत्तीसगढ़</h1>
                    <p>ग्राउंड ट्रुथ सर्वे</p>
                </div>
                
                <div class="card-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="fullName" class="form-label">पूरा नाम</label>
                            <input type="text" class="form-control" id="fullName" placeholder="पूरा नाम दर्ज करें" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="username" class="form-label">यूजरनेम (अधिकतम 50 अक्षर)</label>
                            <input type="text" class="form-control" id="username" placeholder="यूजरनेम दर्ज करें" required maxlength="50">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">पासवर्ड</label>
                            <input type="password" class="form-control" id="password" placeholder="पासवर्ड दर्ज करें" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="divisionId" class="form-label">विभाग</label>
                            <select class="form-select" id="divisionId" required>
                                <option value="" selected disabled>विभाग चुनें</option>
                                <!-- Divisions will be populated from Supabase -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="role" class="form-label">भूमिका</label>
                            <select class="form-select" id="role" required>
                                <option value="" selected disabled>भूमिका चुनें</option>
                                <option value="admin">एडमिन</option>
                                <option value="manager">मैनेजर</option>
                                <option value="user">यूजर</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="mobileNumber" class="form-label">मोबाइल नंबर (वैकल्पिक)</label>
                            <input type="tel" class="form-control" id="mobileNumber" placeholder="मोबाइल नंबर दर्ज करें" maxlength="15">
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">ईमेल (वैकल्पिक)</label>
                            <input type="email" class="form-control" id="email" placeholder="ईमेल दर्ज करें" maxlength="100">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">रजिस्टर करें</button>
                    </form>
                </div>
                
                <div class="card-footer">
                    <p>पहले से अकाउंट है? <a href="#" class="switch-form" id="showLogin">लॉगिन करें</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // DOM Elements
        const card = document.getElementById('card');
        const showRegisterBtn = document.getElementById('showRegister');
        const showLoginBtn = document.getElementById('showLogin');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        // Card flip functionality
        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            card.classList.add('flipped');
        });
        
        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            card.classList.remove('flipped');
        });
        
        // Load usernames from divisional_users table for login dropdown
        async function loadUsernames() {
            try {
                const { data, error } = await supabase
                    .from('divisional_users')
                    .select('username')
                    .eq('is_active', true)
                    .order('username');
                
                if (error) throw error;
                
                const usernameSelect = document.getElementById('loginUsername');
                
                if (data && data.length > 0) {
                    data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.username;
                        option.textContent = user.username;
                        usernameSelect.appendChild(option);
                    });
                } else {
                    // Add sample usernames if no data is found
                    const sampleUsers = ['user1', 'admin', 'manager', 'supervisor', 'operator'];
                    sampleUsers.forEach(username => {
                        const option = document.createElement('option');
                        option.value = username;
                        option.textContent = username;
                        usernameSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading usernames:', error);
                
                // Add sample usernames as fallback
                const usernameSelect = document.getElementById('loginUsername');
                const sampleUsers = ['user1', 'admin', 'manager', 'supervisor', 'operator'];
                sampleUsers.forEach(username => {
                    const option = document.createElement('option');
                    option.value = username;
                    option.textContent = username;
                    usernameSelect.appendChild(option);
                });
            }
        }
        
        // Load divisions for dropdown
        async function loadDivisions() {
            try {
                // Get unique divisions from the divisional_users table
                const { data, error } = await supabase
                    .from('divisional_users')
                    .select('division_id, division_name')
                    .order('division_name');
                
                if (error) throw error;
                
                // Create a map to store unique divisions
                const uniqueDivisions = new Map();
                
                // Add each division to the map (this will automatically remove duplicates)
                data.forEach(user => {
                    if (user.division_id && user.division_name) {
                        uniqueDivisions.set(user.division_id, user.division_name);
                    }
                });
                
                // Populate the select element with the unique divisions
                const divisionSelect = document.getElementById('divisionId');
                uniqueDivisions.forEach((name, id) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    divisionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading divisions:', error);
                
                // Fallback: Add some sample divisions if there's an error
                const divisionSelect = document.getElementById('divisionId');
                const sampleDivisions = [
                    { id: 1, name: 'रायपुर विभाग' },
                    { id: 2, name: 'दुर्ग विभाग' },
                    { id: 3, name: 'बिलासपुर विभाग' },
                    { id: 4, name: 'बस्तर विभाग' },
                    { id: 5, name: 'सरगुजा विभाग' }
                ];
                
                sampleDivisions.forEach(division => {
                    const option = document.createElement('option');
                    option.value = division.id;
                    option.textContent = division.name;
                    divisionSelect.appendChild(option);
                });
            }
        }
        
        // Helper function to hash passwords
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'प्रवेश हो रहा है...';
            submitBtn.disabled = true;
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                // Hash the password for comparison
                const hashedPassword = await hashPassword(password);
                
                // Query the divisional_users table
                const { data, error } = await supabase
                    .from('divisional_users')
                    .select('id, username, password_hash, full_name, division_id, division_name, role')
                    .eq('username', username)
                    .eq('is_active', true)
                    .single();
                
                if (error) throw error;
                
                if (data && data.password_hash === hashedPassword) {
                    // Update last_login timestamp
                    await supabase
                        .from('divisional_users')
                        .update({ last_login: new Date().toISOString() })
                        .eq('id', data.id);
                    
                    // Store user data in session storage
                    sessionStorage.setItem('user', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        fullName: data.full_name,
                        division: data.division_name,
                        role: data.role
                    }));
                    
                    alert('लॉगिन सफल!');
                    // Redirect to dashboard or home page
                    // window.location.href = 'dashboard.html';
                } else {
                    throw new Error('अमान्य क्रेडेंशियल्स');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('अमान्य यूजरनेम या पासवर्ड। कृपया पुनः प्रयास करें।');
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
        
        // Registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'रजिस्टर हो रहा है...';
            submitBtn.disabled = true;
            
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const divisionId = document.getElementById('divisionId').value;
            const role = document.getElementById('role').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const email = document.getElementById('email').value;
            
            try {
                // Get division name based on selected option
                const divisionSelect = document.getElementById('divisionId');
                const divisionName = divisionSelect.options[divisionSelect.selectedIndex].text;
                
                // Hash the password
                const hashedPassword = await hashPassword(password);
                
                // Insert new user
                const { data, error } = await supabase
                    .from('divisional_users')
                    .insert([
                        {
                            username,
                            password_hash: hashedPassword,
                            full_name: fullName,
                            division_id: parseInt(divisionId),
                            division_name: divisionName,
                            role,
                            mobile_number: mobileNumber || null,
                            email: email || null,
                            is_active: true
                        }
                    ]);
                
                if (error) throw error;
                
                alert('रजिस्ट्रेशन सफल! कृपया लॉगिन करें।');
                
                // Flip to login card
                card.classList.remove('flipped');
                
                // Reset form
                registerForm.reset();
                
                // Refresh username dropdown to include the new user
                loadUsernames();
            } catch (error) {
                console.error('Registration error:', error);
                alert('रजिस्ट्रेशन विफल। कृपया पुनः प्रयास करें।');
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadUsernames();
            loadDivisions();
        });
    </script>
</body>
</html>
