<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>बीज मांग डेटा प्रविष्टि - सरल एवं कार्यशील</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Mukta', sans-serif;
      background-color: #FFF8E1;
      padding: 20px;
      color: #263238;
    }
    h2 {
      color: #1B5E20;
      font-weight: 700;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    thead th {
      background-color: #1B5E20;
      color: white;
      padding: 10px 12px;
      text-align: left;
    }
    tbody tr {
      background-color: #f9fbf7;
    }
    tbody td {
      padding: 8px 12px;
      vertical-align: middle;
    }
    select.form-select, input.form-control {
      width: 100%;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #a5d6a7;
      height: 38px;
      font-size: 1rem;
    }
    select.form-select:focus, input.form-control:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 6px #81c784;
      background: white;
    }
    button {
      font-weight: 700;
      margin-top: 10px;
    }
    button.btn-delete {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.btn-delete:hover {
      background-color: #c9302c;
    }
    #alertBox {
      margin-top: 15px;
      font-weight: 600;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    #alertBox.success {
      background-color: #e8f5e9;
      color: #256029;
      border: 1px solid #a5d6a7;
    }
    #alertBox.error {
      background-color: #ffebee;
      color: #b71c1c;
      border: 1px solid #f08080;
    }
  </style>
</head>
<body>

<h2 id="districtName">जिला: लोड हो रहा है...</h2>

<table aria-label="बीज मांग डेटा प्रविष्टि तालिका" id="dataTable">
  <thead>
    <tr>
      <th>फसल</th>
      <th>समिति (वैकल्पिक)</th>
      <th>मांगित मात्रा (qtl)</th>
      <th>हटाएं</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<button id="addRowBtn" class="btn btn-primary">नई पंक्ति जोड़ें</button>
<button id="submitBtn" class="btn btn-success">सबमिट करें</button>

<div id="alertBox"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
<script>
  // Your actual Supabase project details (as you provided)
  const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Simulated logged-in user info — replace with your actual session management code
  const user = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || '{}');
  const userId = user.id || null;
  const districtId = user.district_id || null;
  const districtName = user.district_name || 'अज्ञात जिला';

  document.getElementById('districtName').innerText = `जिला: ${districtName}`;

  let crops = [];
  let committees = [];

  const tableBody = document.getElementById('tableBody');
  const addRowBtn = document.getElementById('addRowBtn');
  const submitBtn = document.getElementById('submitBtn');
  const alertBox = document.getElementById('alertBox');

  function showAlert(msg, type='success') {
    alertBox.innerText = msg;
    alertBox.className = type === 'success' ? 'success' : 'error';
    alertBox.style.display = 'block';
    setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
  }

  async function loadMasterData() {
    try {
      // Load crops with crop_name and optional variety
      const { data: cropData, error: cropErr } = await supabase
        .from('crop_master')
        .select('id, crop_name, variety')
        .order('crop_name');

      if (cropErr) throw cropErr;
      crops = cropData || [];

      // Load committees filtered by district
      const { data: committeeData, error: committeeErr } = await supabase
        .from('committee_master')
        .select('id, committee_name')
        .eq('district_id', districtId)
        .order('committee_name');

      if (committeeErr) throw committeeErr;
      committees = committeeData || [];

    } catch (e) {
      showAlert('मास्टर डेटा लोडिंग में त्रुटि: ' + e.message, 'error');
    }
  }

  function createCropOptions() {
    return `<option value="">-- फसल चुनें --</option>` +
      crops.map(c => `<option value="${c.id}">${c.crop_name}${c.variety ? ' - ' + c.variety : ''}</option>`).join('');
  }

  function createCommitteeOptions() {
    return `<option value="">-- समिति चुनें (वैकल्पिक) --</option>` +
      committees.map(c => `<option value="${c.id}">${c.committee_name}</option>`).join('');
  }

  function addRow() {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><select class="form-select form-select-sm crop-select" required>${createCropOptions()}</select></td>
      <td><select class="form-select form-select-sm committee-select">${createCommitteeOptions()}</select></td>
      <td><input type="number" class="form-control form-control-sm demand-quantity" min="0.01" step="0.01" placeholder="मात्रा दर्ज करें" required></td>
      <td><button type="button" class="btn-delete">हटाएँ</button></td>
    `;
    tableBody.appendChild(tr);

    tr.querySelector('button.btn-delete').addEventListener('click', () => {
      tr.remove();
    });
  }

  addRowBtn.addEventListener('click', () => addRow());

  submitBtn.addEventListener('click', async () => {
    const rows = tableBody.querySelectorAll('tr');
    if (rows.length === 0) {
      showAlert('कृपया कम से कम एक पंक्ति जोड़ें।', 'error');
      return;
    }

    let errors = [];
    let payload = [];

    rows.forEach((tr, i) => {
      const cropSelect = tr.querySelector('select.crop-select');
      const committeeSelect = tr.querySelector('select.committee-select');
      const quantityInput = tr.querySelector('input.demand-quantity');

      if (!cropSelect.value) errors.push(`पंक्ति ${i + 1}: कृपया फसल चुनें।`);
      if (!quantityInput.value || isNaN(quantityInput.value) || Number(quantityInput.value) <= 0)
        errors.push(`पंक्ति ${i + 1}: वैध मात्रा दर्ज करें।`);

      payload.push({
        user_id: userId,
        district_id: districtId,
        crop_id: cropSelect.value,
        committee_id: committeeSelect.value || null,
        demand_quantity: Number(quantityInput.value),
        demand_unit: 'qtl',
        requested_date: new Date().toISOString().substr(0, 10)
      });
    });

    if (errors.length) {
      showAlert(errors.join(' '), 'error');
      return;
    }

    try {
      const { error } = await supabase.from('seed_demand').insert(payload);
      if (error) throw error;
      showAlert('मांग सफलतापूर्वक दर्ज की गई।', 'success');
      tableBody.innerHTML = '';
      addRow();
    } catch (error) {
      showAlert('डेटा जमा करने में त्रुटि: ' + error.message, 'error');
    }
  });

  window.onload = async () => {
    if (!userId || !districtId) {
      alert('आप लॉग इन नहीं हैं। कृपया पुनः लॉगिन करें।');
      window.location.href = 'seedlogin.html';
      return;
    }
    await loadMasterData();
    addRow();
  };
</script>

</body>
</html>
