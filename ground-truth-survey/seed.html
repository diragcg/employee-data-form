<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>बीज मांग डेटा प्रविष्टि</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts Mukta -->
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;600;700&display=swap" rel="stylesheet" />

<style>
  /* Fixed header similar to seedlogin.html */
  body {
    font-family: 'Mukta', sans-serif;
    margin: 0; padding-top: 70px;
    background-color: #FFF8E1;
    color: #263238;
  }

  header.fixed-top {
    background-color: #1B5E20;
    padding: 12px 20px;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1030;
    display: flex;
    align-items: center;
    color: #FFF8E1;
    font-weight: 700;
    font-size: 1.3rem;
    letter-spacing: 0.3px;
    box-shadow: 0 0 8px rgba(0,0,0,0.25);
  }
  header.fixed-top img {
    height: 40px;
    margin-right: 15px;
  }

  .container-main {
    max-width: 900px;
    margin: 0 auto 50px;
    padding: 0 15px;
  }

  h2#districtName {
    color: #1B5E20;
    font-weight: 700;
    margin-bottom: 1rem;
    font-size: 1.6rem;
  }

  table.data-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
  }
  thead tr {
    background-color: #1B5E20;
    color: white;
    font-weight: 600;
  }
  thead th {
    padding: 10px 12px;
  }
  tbody tr {
    background-color: #f9fbf7;
  }
  tbody td {
    padding: 8px 12px;
    vertical-align: middle;
  }
  select.form-select, input.form-control {
    width: 100%;
    padding: 5px 10px;
    border-radius: 8px;
    border: 1px solid #c8e6c9;
    height: 38px;
    font-weight: 500;
    font-size: 1rem;
  }
  select.form-select:focus, input.form-control:focus {
    border-color: #388E3C;
    outline: none;
    box-shadow: 0 0 5px #8BC34A;
    background: #ffffff;
  }
  button.btn-add, button.btn-submit {
    font-weight: 700;
    background-color: #1B5E20;
    border: none;
    color: #FFF8E1;
    border-radius: 12px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 15px;
  }
  button.btn-add:hover, button.btn-submit:hover {
    background-color: #388E3C;
  }
  button.btn-delete {
    background-color: #d9534f;
    border: none;
    color: white;
    border-radius: 8px;
    padding: 5px 10px;
    cursor: pointer;
  }
  button.btn-delete:hover {
    background-color: #c9302c;
  }
  #alertBox {
    margin-bottom: 1rem;
    font-weight: 600;
    padding: 12px 16px;
    border-radius: 10px;
    display: none;
  }
  #alertBox.success {
    background: #E8F5E9;
    color: #256029;
    border: 1px solid #a5d6a7;
  }
  #alertBox.error {
    background: #FFEBEE;
    color: #b71c1c;
    border: 1px solid #f08080;
  }
</style>
</head>

<body>

<header class="fixed-top">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="भारत सरकार" />
  संचालनालय कृषि छत्तीसगढ़ - बीज मांग डेटा प्रविष्टि
</header>

<div class="container-main">

<h2 id="districtName">जिला: लोड हो रहा है...</h2>

<table class="data-table" aria-label="बीज मांग डेटा प्रविष्टि तालिका">
  <thead>
    <tr>
      <th>फसल और विविधता <span style="color:red">*</span></th>
      <th>समिति (वैकल्पिक)</th>
      <th>मांगित मात्रा (qtl) <span style="color:red">*</span></th>
      <th>कार्य</th>
    </tr>
  </thead>
  <tbody id="entryTableBody"></tbody>
</table>

<button id="addRowBtn" class="btn btn-add"><i class="fas fa-plus-circle me-2"></i>नई पंक्ति जोड़ें</button>
<button id="submitBtn" class="btn btn-submit w-100"><i class="fas fa-paper-plane me-2"></i>सबमिट करें</button>

<div id="alertBox"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // These must be set by your login system in localStorage or sessionStorage with keys 'user', containing id, district_id, and district_name
  const user = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || '{}');
  const userId = user.id || null;
  const districtId = user.district_id || null;
  const districtName = user.district_name || 'अज्ञात जिला';

  document.getElementById('districtName').textContent = `जिला: ${districtName}`;

  let crops = [];
  let committees = [];

  const entryTableBody = document.getElementById('entryTableBody');
  const addRowBtn = document.getElementById('addRowBtn');
  const submitBtn = document.getElementById('submitBtn');
  const alertBox = document.getElementById('alertBox');

  function showAlert(message, type = 'success') {
    alertBox.textContent = message;
    alertBox.className = type === 'success' ? 'success' : 'error';
    alertBox.style.display = 'block';
    setTimeout(() => { alertBox.style.display = 'none'; }, 6000);
  }

  async function loadMasterData() {
    try {
      const { data: cropData, error: cropError } = await supabase.from('crop_master').select('id, crop_name, variety').order('crop_name');
      if (cropError) throw cropError;
      crops = cropData || [];

      const { data: committeeData, error: committeeError } = await supabase.from('committee_master').select('id, committee_name').eq('district_id', districtId).order('committee_name');
      if (committeeError) throw committeeError;
      committees = committeeData || [];

    } catch (error) {
      showAlert('मास्टर डेटा लोड करने में त्रुटि: ' + error.message, 'error');
    }
  }

  function createCropOptions() {
    return `<option value="">-- फसल चुनें --</option>` +
      crops.map(c => `<option value="${c.id}">${c.crop_name}${c.variety ? ' - ' + c.variety : ''}</option>`).join('');
  }

  function createCommitteeOptions() {
    return `<option value="">-- समिति चुनें (वैकल्पिक) --</option>` +
      committees.map(c => `<option value="${c.id}">${c.committee_name}</option>`).join('');
  }

  function addRow() {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><select class="form-select form-select-sm crop-select" required>${createCropOptions()}</select></td>
      <td><select class="form-select form-select-sm committee-select">${createCommitteeOptions()}</select></td>
      <td><input type="number" class="form-control form-control-sm demand-quantity" min="0.01" step="0.01" placeholder="दर्ज करें (qtl)" required></td>
      <td><button type="button" class="btn btn-danger btn-sm removeBtn" title="पंक्ति हटाएँ"><i class="fas fa-trash-alt"></i></button></td>
    `;
    entryTableBody.appendChild(tr);

    tr.querySelector('.removeBtn').addEventListener('click', () => tr.remove());
  }

  addRowBtn.addEventListener('click', addRow);

  submitBtn.addEventListener('click', async () => {
    const rows = Array.from(entryTableBody.querySelectorAll('tr'));
    if (rows.length === 0) {
      showAlert('कृपया कम से कम एक रिकॉर्ड जोड़ें।', 'error');
      return;
    }

    let errors = [];
    let insertRecords = [];

    rows.forEach((tr, i) => {
      const cropSel = tr.querySelector('.crop-select');
      const committeeSel = tr.querySelector('.committee-select');
      const qtyInput = tr.querySelector('.demand-quantity');

      if (!cropSel.value) errors.push(`पंक्ति ${i + 1}: कृपया फसल चुनें।`);
      if (!qtyInput.value || isNaN(qtyInput.value) || Number(qtyInput.value) <= 0) 
        errors.push(`पंक्ति ${i + 1}: वैध मात्रा दर्ज करें।`);

      insertRecords.push({
        user_id: userId,
        district_id: districtId,
        crop_id: cropSel.value,
        committee_id: committeeSel.value || null,
        demand_quantity: Number(qtyInput.value),
        demand_unit: 'qtl',
        requested_date: new Date().toISOString().slice(0,10)
      });
    });

    if (errors.length) {
      showAlert(errors.join(' '), 'error');
      return;
    }

    try {
      const { error } = await supabase.from('seed_demand').insert(insertRecords);
      if (error) throw error;

      showAlert('मांग सफलतापूर्वक दर्ज की गई।', 'success');
      entryTableBody.innerHTML = '';
      addRow();
    } catch (err) {
      showAlert('डेटा जमा करने में त्रुटि: ' + err.message, 'error');
    }
  });

  window.addEventListener('DOMContentLoaded', async () => {
    if (!userId || !districtId) {
      alert('आप लॉग इन नहीं हैं। कृपया पुनः लॉग इन करें।');
      window.location.href = 'seedlogin.html';
      return;
    }
    await loadMasterData();
    addRow();
  });
</script>

</body>
</html>
