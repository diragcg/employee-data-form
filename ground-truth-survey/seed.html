<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District-wise Data Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .center-text {
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>जिलावार डेटा संग्रह (District-wise Data Collection)</h2>
        <form>
            <div class="form-group">
                <label for="district">जिला (District):</label>
                <input type="text" id="district" name="district" placeholder="जिले का नाम दर्ज करें">
            </div>

            <table>
                <thead>
                    <tr>
                        <th colspan="4" class="center-text">फसल का नाम (Crop Name)</th>
                    </tr>
                    <tr>
                        <th colspan="4" class="center-text">बीज निगम (Seed Corporation)</th>
                    </tr>
                    <tr>
                        <th>समिति (Committee)</th>
                        <th>विभागीय योजना/प्रदर्शन (Departmental Scheme/Exhibition)</th>
                        <th>प्रक्रिया केन्द्र से नगद/उत्पादन वितरण (Cash/Production Distribution from Processing Center)</th>
                        <th>योग (Total)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row - You can add more rows as needed -->
                    <tr>
                        <td><input type="text" name="committee_crop1" placeholder="समिति का डेटा"></td>
                        <td><input type="text" name="departmental_crop1" placeholder="योजना का डेटा"></td>
                        <td><input type="text" name="cash_production_crop1" placeholder="वितरण का डेटा"></td>
                        <td><input type="text" name="total_crop1" placeholder="योग" readonly></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="committee_crop2" placeholder="समिति का डेटा"></td>
                        <td><input type="text" name="departmental_crop2" placeholder="योजना का डेटा"></td>
                        <td><input type="text" name="cash_production_crop2" placeholder="वितरण का डेटा"></td>
                        <td><input type="text" name="total_crop2" placeholder="योग" readonly></td>
                    </tr>
                    <!-- Add more rows for different crops here -->
                </tbody>
            </table>
            <br>
            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; float: right;">डेटा सहेजें (Save Data)</button>
        </form>
    </div>
</body>
</html>
