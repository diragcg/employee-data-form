<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>District Entry Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #FFF8E1; }
        .topbar {
            position: fixed; top: 0; left: 0; right: 0; height: 64px;
            background: #1B5E20; color: #fff; display: flex; align-items: center;
            padding: 0 1rem; z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .topbar .brand { font-weight: 700; font-size: 1rem; margin-left: 0.5rem; text-transform: uppercase; }
        .container-app { padding-top: 80px; padding-bottom: 24px; }
        .main-card { background: #fff; border-radius: 10px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06); }
        .form-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .form-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); }
        label.required::after { content: " *"; color: #d63333; font-weight: 700; margin-left: 2px; }
        .hidden { display: none !important; }
        .form-section { padding: 1rem; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 1rem; }
        .table-container { max-height: 500px; overflow-y: auto; position: relative; }
        .table-container table { min-width: 700px; }
        .table-container thead th { position: sticky; top: 0; background-color: #f8f9fa; z-index: 10; cursor: pointer; }
        .table-container tfoot td { position: sticky; bottom: 0; background-color: #e9ecef; z-index: 10; }
        .pagination-controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 1rem; }
        .form-info-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; }
        .form-info-header h4 { font-size: 1.25rem; margin-bottom: 0; }
        .form-info-header .form-control { max-width: 250px; margin-top: 0.5rem; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .spinner-border { width: 3rem; height: 3rem; }
        .nav-link.active { background-color: #f8f9fa !important; color: #1B5E20 !important; font-weight: 600; }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="topbar">
        <div class="d-flex align-items-center">
            <h5 class="brand d-none d-sm-block">संचालनालय कृषि छत्तीसगढ़</h5>
            <h5 class="brand d-sm-none">कृषि</h5>
        </div>
        <div class="ms-auto d-flex align-items-center gap-2">
            <button id="btnHome" class="btn btn-sm btn-light">Home</button>
            <button id="btnProfile" class="btn btn-sm btn-light">Profile</button>
            <button id="btnAdmin" class="btn btn-sm btn-light hidden">Admin</button>
            <button id="btnLogout" class="btn btn-sm btn-outline-light">Logout</button>
        </div>
    </div>

    <div class="container container-app">
        <div class="main-card">
            <div id="dashboardView">
                <div class="form-info-header">
                    <h4>Forms Dashboard</h4>
                    <input type="text" id="formSearch" class="form-control" placeholder="Search forms...">
                </div>
                <div id="formSelector" class="row g-3">
                </div>
            </div>
            
            <div id="formView" class="hidden">
                <button id="btnBackToDashboard" class="btn btn-sm btn-outline-secondary mb-3">
                    &larr; Back to Dashboard
                </button>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Data for: <span class="text-primary" id="currentFormTitle"></span></h4>
                </div>
                
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="data-entry-tab" data-bs-toggle="tab" data-bs-target="#data-entry" type="button" role="tab" aria-controls="data-entry" aria-selected="true">Enter Data</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="submitted-data-tab" data-bs-toggle="tab" data-bs-target="#submitted-data" type="button" role="tab" aria-controls="submitted-data" aria-selected="false">View Data</button>
                    </li>
                </ul>
                
                <div class="tab-content border border-top-0 p-3 bg-white" id="myTabContent">
                    <div class="tab-pane fade show active" id="data-entry" role="tabpanel" aria-labelledby="data-entry-tab">
                        <form id="dataForm" class="form-section">
                            <input type="hidden" id="recordId">
                            <div id="formFields" class="row g-3">
                            </div>
                            <div class="mt-4">
                                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="submitted-data" role="tabpanel" aria-labelledby="submitted-data-tab">
                        <div id="dataList">
                            <div class="mb-2 d-flex justify-content-between align-items-center flex-wrap">
                                <input type="text" id="tableFilter" class="form-control mb-2 mb-md-0" placeholder="Filter table...">
                                <span class="text-muted small ms-2">Total records: <span id="recordCount">0</span></span>
                                <button id="btnGetReport" class="btn btn-info ms-auto">Get Report</button>
                            </div>
                            <div class="table-responsive table-container">
                                <table class="table table-striped table-bordered table-sm">
                                    <thead id="tableHead"></thead>
                                    <tbody id="tableBody"></tbody>
                                    <tfoot id="tableFoot"></tfoot>
                                </table>
                            </div>
                            <div class="pagination-controls">
                                <button id="prevPage" class="btn btn-sm btn-outline-primary">Previous</button>
                                <span id="pageInfo" class="align-self-center"></span>
                                <button id="nextPage" class="btn btn-sm btn-outline-primary">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="alertToast" style="position:fixed; right:1rem; bottom:1rem; z-index:2000;"></div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this record? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Generate Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Select a format to export the complete dataset for '<span id="reportFormTitle" class="fw-bold"></span>':</p>
                    <div class="d-flex justify-content-around my-3">
                        <button id="reportExportExcel" class="btn btn-success">Export to Excel</button>
                        <button id="reportExportPdf" class="btn btn-danger">Export to PDF</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">Profile Manager</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="profileDetails">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        /* ---------------- Supabase configuration ---------------- */
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        /* ---------------- Helpers ---------------- */
        const $ = id => document.getElementById(id);
        function toast(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `alert alert-${type} shadow`;
            div.style.minWidth = '240px';
            div.textContent = msg;
            $('alertToast').appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }
        function getCurrentUser() {
            const s = localStorage.getItem('user') || sessionStorage.getItem('user');
            return s ? JSON.parse(s) : null;
        }
        function showLoading() { $('loadingOverlay').classList.remove('hidden'); }
        function hideLoading() { $('loadingOverlay').classList.add('hidden'); }

        /* ---------------- State ---------------- */
        let currentUser = null;
        let formDefinitions = [];
        let currentTableName = null;
        let currentDefinition = null;
        let tableData = [];
        const PAGE_SIZE = 20;
        let currentPage = 0;
        let deleteId = null;

        /* ---------------- Init ---------------- */
        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = getCurrentUser();
            if (!currentUser) {
                location.href = 'login.html';
                return;
            }
            
            if (currentUser.is_admin) {
                $('btnAdmin').classList.remove('hidden');
            }

            $('btnHome').addEventListener('click', showDashboard);
            $('btnProfile').addEventListener('click', showProfile);
            $('btnLogout').addEventListener('click', () => { localStorage.removeItem('user'); sessionStorage.removeItem('user'); location.href = 'login.html'; });
            $('btnAdmin').addEventListener('click', () => { location.href = 'admin.html'; });
            $('formSearch').addEventListener('input', filterFormList);
            $('tableFilter').addEventListener('input', filterTable);
            $('btnBackToDashboard').addEventListener('click', showDashboard);
            $('dataForm').addEventListener('submit', handleFormSubmit);
            $('prevPage').addEventListener('click', () => { if (currentPage > 0) { currentPage--; fetchAndRenderTableData(); } });
            $('nextPage').addEventListener('click', () => { currentPage++; fetchAndRenderTableData(); } );
            
            // Report modal listeners
            $('btnGetReport').addEventListener('click', () => {
                $('reportFormTitle').textContent = currentDefinition.label || currentDefinition.table_name;
                const reportModal = new bootstrap.Modal($('reportModal'));
                reportModal.show();
            });
            $('reportExportExcel').addEventListener('click', exportToExcel);
            $('reportExportPdf').addEventListener('click', exportToPdf);

            $('confirmDeleteBtn').addEventListener('click', () => deleteRecordConfirmed(deleteId));
            
            // Tab change listener
            $('submitted-data-tab').addEventListener('shown.bs.tab', () => {
                if (currentTableName) {
                    fetchAndRenderTableData();
                }
            });
            loadFormDefinitions();
        });

        function showDashboard() {
            $('dashboardView').classList.remove('hidden');
            $('formView').classList.add('hidden');
            currentPage = 0;
            // Reload definitions to get the latest counts
            loadFormDefinitions();
        }

        function showProfile() {
            const profileDetails = $('profileDetails');
            profileDetails.innerHTML = '';
            
            if (currentUser) {
                const fields = ['email', 'user_name', 'role', 'district_id'];
                fields.forEach(field => {
                    const row = document.createElement('div');
                    row.className = 'mb-2';
                    row.innerHTML = `<p class="mb-0"><strong>${field.replace('_', ' ')}:</strong> ${currentUser[field]}</p>`;
                    profileDetails.appendChild(row);
                });
            } else {
                profileDetails.innerHTML = '<p class="text-danger">User profile not found.</p>';
            }
            const profileModal = new bootstrap.Modal($('profileModal'));
            profileModal.show();
        }

        /* ---------------- Form Definition Logic ---------------- */
        async function loadFormDefinitions() {
            showLoading();
            let definitions = await localforage.getItem('form_definitions');

            if (!definitions) {
                const { data, error } = await supabase
                    .from('form_definitions')
                    .select('*')
                    .eq('district_id', currentUser.districtId)
                    .order('table_name', { ascending: true });
                if (error) {
                    console.error('Error loading form definitions:', error);
                    toast('Failed to load form definitions', 'danger');
                    hideLoading();
                    return;
                }
                definitions = data || [];
                await localforage.setItem('form_definitions', definitions);
            }
            
            formDefinitions = definitions;
            renderFormCards(formDefinitions);
            hideLoading();
        }

        async function fetchRecordCount(tableName) {
            const { count, error } = await supabase.from(tableName).select('*', { count: 'exact', head: true });
            if (error) {
                console.error(`Error fetching count for ${tableName}:`, error);
                return 0;
            }
            return count || 0;
        }

        function renderFormCards(forms) {
            const selector = $('formSelector');
            selector.innerHTML = '';
            if (forms.length === 0) {
                selector.innerHTML = '<div class="col-12 text-center text-muted p-5">No forms found. Please contact your admin.</div>';
                return;
            }
            forms.forEach(async (def, index) => {
                const card = document.createElement('div');
                card.className = 'col-12 col-md-6 col-lg-4';
                card.innerHTML = `
                    <div class="card form-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${def.label || def.table_name}</h5>
                            <p class="card-text text-muted small">${def.table_name}</p>
                            <h2 class="card-text text-primary text-end mt-3 mb-0">
                                <span id="count-${index}" class="placeholder-glow"><span class="placeholder col-4"></span></span>
                            </h2>
                            <div class="mt-3 d-flex justify-content-end gap-2">
                                <button class="btn btn-sm btn-outline-primary btn-view">Enter Data</button>
                            </div>
                        </div>
                    </div>
                `;
                selector.appendChild(card);
                const countSpan = $(`count-${index}`);
                const count = await fetchRecordCount(def.table_name);
                countSpan.classList.remove('placeholder-glow');
                countSpan.innerHTML = count;
                card.querySelector('.btn-view').addEventListener('click', () => handleFormSelection(def));
            });
        }

        function filterFormList(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredForms = formDefinitions.filter(def => 
                (def.label && def.label.toLowerCase().includes(searchTerm)) || 
                (def.table_name && def.table_name.toLowerCase().includes(searchTerm))
            );
            renderFormCards(filteredForms);
        }

        async function handleFormSelection(def) {
            currentTableName = def.table_name;
            currentDefinition = def;
            $('currentFormTitle').textContent = def.label || def.table_name;
            $('dataForm').reset();
            $('recordId').value = '';
            $('submitBtn').textContent = 'Submit';
            renderForm(currentDefinition);
            fetchAndRenderTableData();
            $('dashboardView').classList.add('hidden');
            $('formView').classList.remove('hidden');
            const dataEntryTab = new bootstrap.Tab($('data-entry-tab'));
            dataEntryTab.show();
        }

        /* ---------------- Dynamic Form Rendering ---------------- */
        function renderForm(def) {
            const fieldsContainer = $('formFields');
            fieldsContainer.innerHTML = '';
            def.fields.forEach(field => {
                const col = document.createElement('div');
                col.className = 'col-12 col-md-6';
                const label = document.createElement('label');
                label.className = 'form-label';
                label.textContent = field.label;
                if (field.required) {
                    label.classList.add('required');
                }
                const input = document.createElement('input');
                input.className = 'form-control';
                input.name = field.name;
                input.id = `input-${field.name}`;
                if (field.type === 'number') {
                    input.type = 'number';
                } else if (field.type === 'date') {
                    input.type = 'date';
                } else {
                    input.type = 'text';
                }
                if (field.required) {
                    input.required = true;
                }
                col.appendChild(label);
                col.appendChild(input);
                fieldsContainer.appendChild(col);
            });
        }

        /* ---------------- Data Submission and Update Logic ---------------- */
        async function handleFormSubmit(event) {
            event.preventDefault();
            showLoading();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            if (!currentTableName) {
                toast('No table selected!', 'danger');
                hideLoading();
                return;
            }
            try {
                const payload = {};
                for (const field of currentDefinition.fields) {
                    const value = data[field.name];
                    if (field.type === 'number') {
                        payload[field.name] = value ? parseFloat(value) : null;
                    } else if (field.type === 'date') {
                        payload[field.name] = value || null;
                    } else {
                        payload[field.name] = value || null;
                    }
                }
                
                // Add district_id to the payload
                payload.district_id = currentUser.districtId;

                const recordId = $('recordId').value;
                let error;
                if (recordId) {
                    const { error: updateError } = await supabase
                        .from(currentTableName)
                        .update(payload)
                        .eq('id', recordId);
                    error = updateError;
                } else {
                    const { error: insertError } = await supabase.from(currentTableName).insert([payload]);
                    error = insertError;
                }
                if (error) throw error;
                toast(recordId ? 'Record updated successfully!' : 'Data submitted successfully!', 'success');
                event.target.reset();
                $('recordId').value = '';
                $('submitBtn').textContent = 'Submit';
                currentPage = 0;
                await fetchAndRenderTableData();
            } catch (error) {
                console.error('Submission error:', error);
                toast('Failed to submit data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        /* ---------------- Data Fetching and Display Logic ---------------- */
        async function fetchAndRenderTableData() {
            if (!currentTableName) return;
            showLoading();
            const start = currentPage * PAGE_SIZE;
            const end = start + PAGE_SIZE - 1;
            try {
                const { data, error, count } = await supabase
                    .from(currentTableName)
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false })
                    .range(start, end);
                if (error) throw error;
                tableData = data || [];
                $('recordCount').textContent = count;
                renderTable(tableData, currentDefinition.fields);
                updatePaginationControls(count);
            } catch (error) {
                console.error('fetchAndRenderTableData error', error);
                toast('Failed to load table data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        function renderTable(data, fields) {
            const tableHead = $('tableHead');
            const tableBody = $('tableBody');
            const tableFoot = $('tableFoot');
            tableHead.innerHTML = '';
            const headerRow = document.createElement('tr');
            ['ID', 'Created At', ...fields.map(f => f.label), 'Actions'].forEach((text, index) => {
                const th = document.createElement('th');
                th.textContent = text;
                th.addEventListener('click', () => sortTable(index));
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
            tableBody.innerHTML = '';
            tableFoot.innerHTML = '';
            if (!data || data.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="${fields.length + 3}" class="text-center text-muted">No data available.</td>`;
                tableBody.appendChild(tr);
                return;
            }
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${new Date(row.created_at).toLocaleString()}</td>
                    ${fields.map(f => `<td>${row[f.name] || '-'}</td>`).join('')}
                    <td>
                        <button class="btn btn-sm btn-info me-1 btn-edit" data-id="${row.id}">Edit</button>
                        <button class="btn btn-sm btn-danger btn-delete" data-id="${row.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            document.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', event => editRecord(event.target.dataset.id)));
            document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', event => showDeleteModal(event.target.dataset.id)));
        }

        function updatePaginationControls(totalRecords) {
            const totalPages = Math.ceil(totalRecords / PAGE_SIZE);
            $('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages}`;
            $('prevPage').disabled = currentPage === 0;
            $('nextPage').disabled = currentPage >= totalPages - 1;
        }

        let currentSortColumn = null;
        let currentSortDirection = 'asc';

        function sortTable(columnIndex) {
            if (columnIndex > 1 && columnIndex < currentDefinition.fields.length + 2) {
                const fieldName = currentDefinition.fields[columnIndex - 2].name;
                if (currentSortColumn === fieldName) {
                    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSortColumn = fieldName;
                    currentSortDirection = 'asc';
                }
                const sortedData = [...tableData].sort((a, b) => {
                    const valA = a[fieldName];
                    const valB = b[fieldName];
                    if (valA < valB) return currentSortDirection === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
                renderTable(sortedData, currentDefinition.fields);
            }
        }
        
        function filterTable() {
            const filterText = $('tableFilter').value.toLowerCase();
            const filteredData = tableData.filter(row =>
                Object.values(row).some(value =>
                    String(value).toLowerCase().includes(filterText)
                )
            );
            renderTable(filteredData, currentDefinition.fields);
        }

        function editRecord(id) {
            const record = tableData.find(r => r.id == id);
            if (!record) {
                return toast('Record not found', 'danger');
            }
            $('recordId').value = record.id;
            $('submitBtn').textContent = 'Update';
            currentDefinition.fields.forEach(field => {
                const input = $(`input-${field.name}`);
                if (input) {
                    input.value = record[field.name] || '';
                }
            });
            const dataEntryTab = new bootstrap.Tab($('data-entry-tab'));
            dataEntryTab.show();
        }

        function showDeleteModal(id) {
            deleteId = id;
            const deleteModal = new bootstrap.Modal($('deleteModal'));
            deleteModal.show();
        }

        async function deleteRecordConfirmed(id) {
            showLoading();
            try {
                const { error } = await supabase.from(currentTableName).delete().eq('id', id);
                if (error) throw error;
                toast('Record deleted successfully!', 'success');
                fetchAndRenderTableData();
            } catch (error) {
                console.error('Delete error:', error);
                toast('Failed to delete record: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
            const deleteModal = bootstrap.Modal.getInstance($('deleteModal'));
            if (deleteModal) deleteModal.hide();
        }

        /* ---------------- Export Functionality ---------------- */
        async function exportToExcel() {
            showLoading();
            try {
                const { data, error } = await supabase.from(currentTableName).select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export.', 'warning');
                    return;
                }
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(data);
                XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
                XLSX.writeFile(wb, `${currentTableName}_data.xlsx`);
                toast('Excel file generated successfully.', 'success');
            } catch (error) {
                console.error('Excel export error:', error);
                toast('Failed to export to Excel: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        async function exportToPdf() {
            showLoading();
            try {
                const { data, error } = await supabase.from(currentTableName).select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export.', 'warning');
                    return;
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'pt');
                const headers = Object.keys(data[0]);
                const tableData = data.map(row => headers.map(header => String(row[header])));
                doc.autoTable({
                    head: [headers],
                    body: tableData,
                    theme: 'striped',
                    styles: {
                        font: 'Helvetica',
                        fontSize: 8,
                        cellPadding: 4,
                    },
                    headStyles: {
                        fillColor: [23, 101, 49],
                        textColor: 255
                    },
                    margin: { top: 10, right: 10, bottom: 10, left: 10 }
                });
                doc.save(`${currentTableName}_data.pdf`);
                toast('PDF file generated successfully.', 'success');
            } catch (error) {
                console.error('PDF export error:', error);
                toast('Failed to export to PDF: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
