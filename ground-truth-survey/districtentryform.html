<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>District Entry Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background:#FFF8E1; }
        .topbar { position:fixed; top:0; left:0; right:0; height:64px; background:#1B5E20; color:#fff; display:flex; align-items:center; padding:0 20px; z-index:1000; }
        .topbar .brand { font-weight:700; font-size:18px; margin-left:10px; }
        .container-app { max-width:1200px; margin:92px auto 48px; }
        .main-card { background:#fff; border-radius:10px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.06); }
        .form-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .form-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .form-card .card-body { position: relative; }
        label.required::after { content: " *"; color:#d63333; font-weight:700; margin-left:2px; }
        .hidden { display:none !important; }
        .form-section { padding:20px; border:1px solid #e0e0e0; border-radius:8px; margin-bottom:20px; }
        .table-container { max-height: 500px; overflow-y: auto; position: relative; }
        .table-container table { width: 100%; }
        .table-container thead th { position: sticky; top: 0; background-color: #f8f9fa; z-index: 10; cursor: pointer; }
        .table-container tfoot td { position: sticky; bottom: 0; background-color: #e9ecef; z-index: 10; }
        .pagination-controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; }
        .export-buttons { display: flex; gap: 10px; }
        .form-info-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .spinner-border { width: 3rem; height: 3rem; }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="topbar">
        <div class="brand">संचालनालय कृषि छत्तीसगढ़ — District Entry</div>
        <div class="ms-auto d-flex align-items-center gap-2">
            <span id="userName" class="me-2"></span>
            <button id="btnAdmin" class="btn btn-sm btn-light hidden">Admin</button>
            <button id="btnLogout" class="btn btn-sm btn-outline-light">Logout</button>
        </div>
    </div>

    <div class="container-app">
        <div class="main-card">
            <div id="dashboardView">
                <div class="form-info-header">
                    <h4>Forms Dashboard</h4>
                    <input type="text" id="formSearch" class="form-control w-25" placeholder="Search forms...">
                </div>
                <div id="formSelector" class="row g-3">
                </div>
            </div>
            
            <div id="formView" class="hidden">
                <button id="btnBackToDashboard" class="btn btn-sm btn-outline-secondary mb-3">
                    < Back to Dashboard
                </button>
                <div class="form-info-header">
                    <h4>Data Entry for: <span class="text-primary" id="currentFormTitle"></span></h4>
                    <div class="export-buttons">
                        <button id="btnExportExcel" class="btn btn-sm btn-success">Export to Excel</button>
                        <button id="btnExportPdf" class="btn btn-sm btn-danger">Export to PDF</button>
                    </div>
                </div>
                
                <form id="dataForm" class="form-section">
                    <input type="hidden" id="recordId">
                    <div id="formFields" class="row g-3">
                    </div>
                    <div class="mt-4">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </form>
            
                <hr class="my-4">

                <h4>Submitted Data</h4>
                <div id="dataList">
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <input type="text" id="tableFilter" class="form-control w-25" placeholder="Filter table...">
                        <span class="text-muted small">Total records: <span id="recordCount">0</span></span>
                    </div>
                    <div class="table-responsive table-container">
                        <table class="table table-striped table-bordered table-sm">
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody"></tbody>
                            <tfoot id="tableFoot"></tfoot>
                        </table>
                    </div>
                    <div class="pagination-controls">
                        <button id="prevPage" class="btn btn-sm btn-outline-primary">Previous</button>
                        <span id="pageInfo" class="align-self-center"></span>
                        <button id="nextPage" class="btn btn-sm btn-outline-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="alertToast" style="position:fixed; right:20px; bottom:20px; z-index:2000;"></div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this record? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        /* ---------------- Supabase configuration ---------------- */
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        /* ---------------- Helpers ---------------- */
        const $ = id => document.getElementById(id);
        function toast(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `alert alert-${type} shadow`;
            div.style.minWidth = '240px';
            div.textContent = msg;
            $('alertToast').appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }
        function getCurrentUser() {
            const s = localStorage.getItem('user') || sessionStorage.getItem('user');
            return s ? JSON.parse(s) : null;
        }
        function showLoading() { $('loadingOverlay').classList.remove('hidden'); }
        function hideLoading() { $('loadingOverlay').classList.add('hidden'); }

        /* ---------------- State ---------------- */
        let currentUser = null;
        let formDefinitions = [];
        let currentTableName = null;
        let currentDefinition = null;
        let tableData = [];
        const PAGE_SIZE = 20;
        let currentPage = 0;
        let deleteId = null;

        /* ---------------- Init ---------------- */
        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = getCurrentUser();
            if (!currentUser) {
                location.href = 'login.html';
                return;
            }
            $('userName').textContent = `${currentUser.email}`;
            
            // RBAC check for admin button
            if (currentUser.is_admin) {
                $('btnAdmin').classList.remove('hidden');
            }

            $('btnLogout').addEventListener('click', () => { localStorage.removeItem('user'); sessionStorage.removeItem('user'); location.href = 'login.html'; });
            $('btnAdmin').addEventListener('click', () => { location.href = 'admin.html'; });
            $('formSearch').addEventListener('input', filterFormList);
            $('tableFilter').addEventListener('input', filterTable);
            $('btnBackToDashboard').addEventListener('click', showDashboard);
            $('dataForm').addEventListener('submit', handleFormSubmit);
            $('prevPage').addEventListener('click', () => { if (currentPage > 0) { currentPage--; fetchAndRenderTableData(); } });
            $('nextPage').addEventListener('click', () => { currentPage++; fetchAndRenderTableData(); } );
            $('btnExportExcel').addEventListener('click', exportToExcel);
            $('btnExportPdf').addEventListener('click', exportToPdf);
            $('confirmDeleteBtn').addEventListener('click', () => deleteRecordConfirmed(deleteId));
            
            // Initial data load
            loadFormDefinitions();
        });

        function showDashboard() {
            $('dashboardView').classList.remove('hidden');
            $('formView').classList.add('hidden');
            currentPage = 0; // Reset pagination
        }

        /* ---------------- Form Definition Logic ---------------- */
        async function loadFormDefinitions() {
            showLoading();
            let definitions = await localforage.getItem('form_definitions');

            if (!definitions) {
                const { data, error } = await supabase
                    .from('form_definitions')
                    .select('*')
                    .order('table_name', { ascending: true });

                if (error) {
                    console.error('Error loading form definitions:', error);
                    toast('Failed to load form definitions', 'danger');
                    hideLoading();
                    return;
                }
                definitions = data || [];
                await localforage.setItem('form_definitions', definitions);
            }
            
            formDefinitions = definitions;
            renderFormCards(formDefinitions);
            hideLoading();
        }

        async function fetchRecordCount(tableName) {
            const { count, error } = await supabase.from(tableName).select('*', { count: 'exact', head: true });
            if (error) {
                console.error(`Error fetching count for ${tableName}:`, error);
                return 0;
            }
            return count || 0;
        }

        function renderFormCards(forms) {
            const selector = $('formSelector');
            selector.innerHTML = '';
            if (forms.length === 0) {
                selector.innerHTML = '<div class="col-12 text-center text-muted p-5">No forms found. Please create one in the Admin panel.</div>';
                return;
            }
            forms.forEach(async (def, index) => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                card.innerHTML = `
                    <div class="card form-card">
                        <div class="card-body">
                            <h5 class="card-title">${def.label || def.table_name}</h5>
                            <p class="card-text text-muted small">${def.table_name}</p>
                            <h2 class="card-text text-primary text-end mt-3 mb-0">
                                <span id="count-${index}" class="placeholder-glow"><span class="placeholder col-4"></span></span>
                            </h2>
                            <div class="mt-3 d-flex justify-content-end gap-2">
                                <button class="btn btn-sm btn-outline-primary btn-view">View</button>
                                <button class="btn btn-sm btn-outline-success btn-export">Quick Export</button>
                            </div>
                        </div>
                    </div>
                `;
                selector.appendChild(card);
                
                const countSpan = $(`count-${index}`);
                const count = await fetchRecordCount(def.table_name);
                countSpan.classList.remove('placeholder-glow');
                countSpan.innerHTML = count;

                card.querySelector('.btn-view').addEventListener('click', () => handleFormSelection(def));
                card.querySelector('.btn-export').addEventListener('click', (e) => {
                    e.stopPropagation();
                    quickExport(def);
                });
            });
        }
        
        function filterFormList(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredForms = formDefinitions.filter(def => 
                (def.label && def.label.toLowerCase().includes(searchTerm)) || 
                (def.table_name && def.table_name.toLowerCase().includes(searchTerm))
            );
            renderFormCards(filteredForms);
        }

        async function handleFormSelection(def) {
            currentTableName = def.table_name;
            currentDefinition = def;
            $('currentFormTitle').textContent = def.label || def.table_name;
            
            $('dataForm').reset();
            $('recordId').value = '';
            $('submitBtn').textContent = 'Submit';

            renderForm(currentDefinition);
            fetchAndRenderTableData();
            
            $('dashboardView').classList.add('hidden');
            $('formView').classList.remove('hidden');
        }

        /* ---------------- Dynamic Form Rendering ---------------- */
        function renderForm(def) {
            const fieldsContainer = $('formFields');
            fieldsContainer.innerHTML = '';
            def.fields.forEach(field => {
                const col = document.createElement('div');
                col.className = 'col-md-6';
                const label = document.createElement('label');
                label.className = 'form-label';
                label.textContent = field.label;
                if (field.required) { // Add required flag
                    label.classList.add('required');
                }
                const input = document.createElement('input');
                input.className = 'form-control';
                input.name = field.name;
                input.id = `input-${field.name}`; // Add ID for validation
                
                // Add validation attributes
                if (field.type === 'number') {
                    input.type = 'number';
                } else if (field.type === 'date') {
                    input.type = 'date';
                } else {
                    input.type = 'text';
                }
                
                if (field.required) {
                    input.required = true;
                }
                
                col.appendChild(label);
                col.appendChild(input);
                fieldsContainer.appendChild(col);
            });
        }

        /* ---------------- Data Submission and Update Logic ---------------- */
        async function handleFormSubmit(event) {
            event.preventDefault();
            showLoading();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            if (!currentTableName) {
                toast('No table selected!', 'danger');
                hideLoading();
                return;
            }

            try {
                const payload = {};
                for (const field of currentDefinition.fields) {
                    const value = data[field.name];
                    if (field.type === 'number') {
                        payload[field.name] = value ? parseFloat(value) : null;
                    } else if (field.type === 'date') {
                        payload[field.name] = value || null;
                    } else {
                        payload[field.name] = value || null;
                    }
                }
                
                const recordId = $('recordId').value;
                let error;

                if (recordId) {
                    const { error: updateError } = await supabase
                        .from(currentTableName)
                        .update(payload)
                        .eq('id', recordId);
                    error = updateError;
                } else {
                    const { error: insertError } = await supabase.from(currentTableName).insert([payload]);
                    error = insertError;
                }
                
                if (error) throw error;

                toast(recordId ? 'Record updated successfully!' : 'Data submitted successfully!', 'success');
                event.target.reset();
                $('recordId').value = '';
                $('submitBtn').textContent = 'Submit';

                currentPage = 0;
                await fetchAndRenderTableData();

            } catch (error) {
                console.error('Submission error:', error);
                toast('Failed to submit data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        /* ---------------- Data Fetching and Display Logic ---------------- */
        async function fetchAndRenderTableData() {
            if (!currentTableName) return;
            showLoading();
            
            const start = currentPage * PAGE_SIZE;
            const end = start + PAGE_SIZE - 1;

            try {
                const { data, error, count } = await supabase
                    .from(currentTableName)
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false })
                    .range(start, end);
                
                if (error) throw error;
                
                tableData = data || []; // Cache the data
                $('recordCount').textContent = count;
                renderTable(tableData, currentDefinition.fields);
                updatePaginationControls(count);

            } catch (error) {
                console.error('fetchAndRenderTableData error', error);
                toast('Failed to load table data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }
        
        function renderTable(data, fields) {
            const tableHead = $('tableHead');
            const tableBody = $('tableBody');
            const tableFoot = $('tableFoot');
            
            tableHead.innerHTML = '';
            const headerRow = document.createElement('tr');
            
            ['ID', 'Created At', ...fields.map(f => f.label), 'Actions'].forEach((text, index) => {
                const th = document.createElement('th');
                th.textContent = text;
                th.addEventListener('click', () => sortTable(index));
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
            
            tableBody.innerHTML = '';
            tableFoot.innerHTML = '';
            if (!data || data.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="${fields.length + 3}" class="text-center text-muted">No data found</td>`;
                tableBody.appendChild(tr);
                return;
            }
            
            let numericalFields = fields.filter(f => f.type === 'number');
            let totals = {};
            if (numericalFields.length > 0) {
                numericalFields.forEach(f => totals[f.name] = 0);
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                
                const idCell = document.createElement('td');
                idCell.textContent = row.id;
                tr.appendChild(idCell);

                const createdAtCell = document.createElement('td');
                createdAtCell.textContent = new Date(row.created_at).toLocaleString();
                tr.appendChild(createdAtCell);

                fields.forEach(field => {
                    const td = document.createElement('td');
                    const value = row[field.name];
                    td.textContent = value !== null ? value : '-';
                    tr.appendChild(td);

                    if (field.type === 'number' && typeof value === 'number') {
                        totals[field.name] += value;
                    }
                });

                const actionsCell = document.createElement('td');
                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-sm btn-warning me-1';
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => editRecord(row));

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-sm btn-danger';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => showDeleteModal(row.id));

                actionsCell.appendChild(editBtn);
                actionsCell.appendChild(deleteBtn);
                tr.appendChild(actionsCell);

                tableBody.appendChild(tr);
            });
            
            if (numericalFields.length > 0) {
                const totalRow = document.createElement('tr');
                totalRow.className = 'fw-bold table-info';
                let totalRowHtml = `<td colspan="2">Total</td>`;
                
                fields.forEach(field => {
                    if (field.type === 'number') {
                        totalRowHtml += `<td>${totals[field.name].toFixed(2)}</td>`;
                    } else {
                        totalRowHtml += `<td></td>`;
                    }
                });
                
                totalRowHtml += `<td></td>`;
                totalRow.innerHTML = totalRowHtml;
                tableFoot.appendChild(totalRow);
            }
        }
        
        function updatePaginationControls(count) {
            const totalPages = Math.ceil(count / PAGE_SIZE);
            $('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages || 1}`;
            $('prevPage').disabled = currentPage === 0;
            $('nextPage').disabled = currentPage >= totalPages - 1;
        }

        /* ---------------- Filtering and Sorting Logic ---------------- */
        let sortDirection = {};
        function sortTable(columnIndex) {
            const headers = ['id', 'created_at', ...currentDefinition.fields.map(f => f.name)];
            const fieldName = headers[columnIndex];

            if (!fieldName) return; // Don't sort the "Actions" column
            
            const direction = sortDirection[fieldName] === 'asc' ? 'desc' : 'asc';
            sortDirection = { [fieldName]: direction };
            
            tableData.sort((a, b) => {
                const valA = a[fieldName];
                const valB = b[fieldName];
                
                if (typeof valA === 'number' && typeof valB === 'number') {
                    return direction === 'asc' ? valA - valB : valB - valA;
                }
                
                const strA = String(valA || '').toLowerCase();
                const strB = String(valB || '').toLowerCase();
                
                if (strA < strB) return direction === 'asc' ? -1 : 1;
                if (strA > strB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            renderTable(tableData, currentDefinition.fields);
        }
        
        function filterTable(event) {
            const filterTerm = event.target.value.toLowerCase();
            const filteredData = tableData.filter(row => {
                // Check all fields for a match
                for (const key in row) {
                    if (String(row[key]).toLowerCase().includes(filterTerm)) {
                        return true;
                    }
                }
                return false;
            });
            renderTable(filteredData, currentDefinition.fields);
        }

        /* ---------------- Export Logic ---------------- */
        async function quickExport(def) {
            showLoading();
            try {
                const { data, error } = await supabase.from(def.table_name).select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export!', 'info');
                    return;
                }
                const headers = ['ID', 'Created At', ...def.fields.map(f => f.label)];
                const exportData = data.map(row => {
                    const mappedRow = {};
                    mappedRow['ID'] = row.id;
                    mappedRow['Created At'] = new Date(row.created_at).toLocaleString();
                    def.fields.forEach(field => { mappedRow[field.label] = row[field.name]; });
                    return mappedRow;
                });
                
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, def.table_name);
                XLSX.writeFile(wb, `${def.table_name}_data.xlsx`);
                
                toast('Data exported to Excel successfully!', 'success');
            } catch (error) {
                console.error('Export error:', error);
                toast('Failed to export data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }
        
        async function exportToExcel() {
            showLoading();
            if (!currentTableName) {
                toast('Please select a form first!', 'warning');
                hideLoading();
                return;
            }
            try {
                const { data, error } = await supabase.from(currentTableName).select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export!', 'info');
                    hideLoading();
                    return;
                }
                const exportData = data.map(row => {
                    const mappedRow = {};
                    mappedRow['ID'] = row.id;
                    mappedRow['Created At'] = new Date(row.created_at).toLocaleString();
                    currentDefinition.fields.forEach(field => { mappedRow[field.label] = row[field.name]; });
                    return mappedRow;
                });
                
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, currentTableName);
                XLSX.writeFile(wb, `${currentTableName}_data.xlsx`);
                
                toast('Data exported to Excel successfully!', 'success');
            } catch (error) {
                console.error('Export error:', error);
                toast('Failed to export data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }
        
        async function exportToPdf() {
            showLoading();
            if (!currentTableName) {
                toast('Please select a form first!', 'warning');
                hideLoading();
                return;
            }
            try {
                const { data, error } = await supabase.from(currentTableName).select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export!', 'info');
                    hideLoading();
                    return;
                }
                
                const headers = ['ID', 'Created At', ...currentDefinition.fields.map(f => f.label)];
                const rows = data.map(row => {
                    const rowData = [row.id, new Date(row.created_at).toLocaleString()];
                    currentDefinition.fields.forEach(field => { rowData.push(row[field.name] || '-'); });
                    return rowData;
                });
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: headers.length > 6 ? 'landscape' : 'portrait'
                });
                
                doc.setFont('Poppins', 'normal');
                doc.setFontSize(12);
                doc.text(`Table Name: ${currentDefinition.label || currentDefinition.table_name}`, 10, 10);
                doc.text(`Report Date: ${new Date().toLocaleString()}`, 10, 17);
                doc.text(`User: ${currentUser.email}`, 10, 24);
                
                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 30,
                    styles: {
                        font: 'Poppins',
                        fontSize: 8,
                        cellPadding: 2,
                        fillColor: [255, 255, 255],
                        textColor: [0, 0, 0]
                    },
                    headStyles: {
                        fillColor: [240, 240, 240],
                        textColor: [0, 0, 0]
                    },
                    didDrawPage: function(data) {
                        doc.text(`Page ${data.pageNumber} of ${data.pageCount}`, data.settings.margin.left, doc.internal.pageSize.height - 10);
                    }
                });
                
                doc.save(`${currentTableName}_data.pdf`);
                toast('Data exported to PDF successfully!', 'success');
            } catch (error) {
                console.error('Export error:', error);
                toast('Failed to export data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        /* ---------------- Edit and Delete Logic ---------------- */
        function editRecord(record) {
            $('currentFormTitle').textContent = `Editing Record ID: ${record.id}`;
            $('recordId').value = record.id;
            $('submitBtn').textContent = 'Update';
            
            const fieldsContainer = $('formFields');
            const formInputs = fieldsContainer.querySelectorAll('input');
            
            formInputs.forEach(input => {
                input.value = record[input.name] || '';
            });

            $('dataForm').scrollIntoView({ behavior: 'smooth' });
        }
        
        function showDeleteModal(recordId) {
            deleteId = recordId;
            const deleteModal = new bootstrap.Modal($('deleteModal'));
            deleteModal.show();
        }
        
        async function deleteRecordConfirmed(recordId) {
            showLoading();
            try {
                const { error } = await supabase
                    .from(currentTableName)
                    .delete()
                    .eq('id', recordId);
                
                if (error) throw error;
                
                toast('Record deleted successfully!', 'success');
                await fetchAndRenderTableData();
                bootstrap.Modal.getInstance($('deleteModal')).hide();
            } catch (error) {
                console.error('Delete error:', error);
                toast('Failed to delete record: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
