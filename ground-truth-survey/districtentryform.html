<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KCC PMFBY - District Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Required Libraries -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; }
        .topbar {
            position: fixed; top: 0; left: 0; right: 0; height: 64px;
            background: #1B5E20; color: #fff; display: flex; align-items: center;
            padding: 0 1rem; z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .topbar .brand { font-weight: 700; font-size: 1rem; margin-left: 0.5rem; text-transform: uppercase; }
        .container-app { padding-top: 80px; padding-bottom: 24px; }
        .main-card { background: #fff; border-radius: 10px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06); }
        label.required::after { content: " *"; color: #d63333; font-weight: 700; margin-left: 2px; }
        .hidden { display: none !important; }
        .form-section { padding: 1rem; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 1rem; }
        .table-container { max-height: 500px; overflow-y: auto; position: relative; }
        .table-container table { min-width: 700px; }
        .table-container thead th { position: sticky; top: 0; background-color: #f8f9fa; z-index: 10; cursor: pointer; }
        .pagination-controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 1rem; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .spinner-border { width: 3rem; height: 3rem; }
        .nav-link.active { background-color: #f8f9fa !important; color: #1B5E20 !important; font-weight: 600; }
        .modal-body { word-wrap: break-word; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Top Navigation Bar -->
    <div class="topbar">
        <div class="d-flex align-items-center">
            <img src="https://placehold.co/40x40/ffffff/1B5E20?text=AG" class="rounded-circle d-none d-sm-block" alt="Logo">
            <h5 class="brand d-none d-sm-block">संचालनालय कृषि छत्तीसगढ़</h5>
            <h5 class="brand d-sm-none">कृषि</h5>
        </div>
        <div class="ms-auto d-flex align-items-center gap-2">
            <span id="userName" class="me-2 text-white small"></span>
            <button id="btnProfile" class="btn btn-sm btn-light">Profile</button>
            <button id="btnLogout" class="btn btn-sm btn-outline-light">Logout</button>
        </div>
    </div>

    <div class="container container-app">
        <div class="main-card">
            <!-- Form & Data View -->
            <div id="formView">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">Data for: <span class="text-primary" id="currentFormTitle">KCC PMFBY Data Entry</span></h4>
                </div>
                
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="data-entry-tab" data-bs-toggle="tab" data-bs-target="#data-entry" type="button" role="tab" aria-controls="data-entry" aria-selected="true">Enter Data</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="submitted-data-tab" data-bs-toggle="tab" data-bs-target="#submitted-data" type="button" role="tab" aria-controls="submitted-data" aria-selected="false">View Data</button>
                    </li>
                </ul>
                
                <div class="tab-content border border-top-0 p-3 bg-white" id="myTabContent">
                    <div class="tab-pane fade show active" id="data-entry" role="tabpanel" aria-labelledby="data-entry-tab">
                        <form id="dataForm" class="form-section">
                            <input type="hidden" id="recordId">
                            <div class="row g-3">
                                <!-- Form fields -->
                                <div class="col-12 col-md-6">
                                    <label for="district_name" class="form-label required">Name of the District</label>
                                    <input type="text" class="form-control" id="district_name" name="district_name" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="active_kcc_accounts" class="form-label required">Total active KCC accounts for notified crops under PMFBY</label>
                                    <input type="number" class="form-control" id="active_kcc_accounts" name="active_kcc_accounts" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="saturated_kcc_accounts" class="form-label required">Total KCC accounts saturated under PMFBY</label>
                                    <input type="number" class="form-control" id="saturated_kcc_accounts" name="saturated_kcc_accounts" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="non_saturated_kcc_accounts" class="form-label">Total KCC accounts not saturated under PMFBY</label>
                                    <input type="number" class="form-control" id="non_saturated_kcc_accounts" name="non_saturated_kcc_accounts" readonly>
                                </div>
                                <div class="col-12">
                                    <label for="reasons" class="form-label">Reasons for non-saturation of KCC accounts</label>
                                    <textarea class="form-control" id="reasons" name="reasons" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="submitted-data" role="tabpanel" aria-labelledby="submitted-data-tab">
                        <div id="dataList">
                            <div class="mb-2 d-flex justify-content-between align-items-center flex-wrap">
                                <span class="text-muted small ms-2">Total records: <span id="recordCount">0</span></span>
                                <button id="btnGetReport" class="btn btn-info ms-auto">Get Report</button>
                            </div>
                            <div class="table-responsive table-container">
                                <table class="table table-striped table-bordered table-sm">
                                    <thead id="tableHead"></thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container for messages -->
    <div id="alertToast" style="position:fixed; right:1rem; bottom:1rem; z-index:2000;"></div>

    <!-- Modals for Delete, Report, and Profile -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this record? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Generate Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Select a format to export the complete dataset for '<span id="reportFormTitle" class="fw-bold"></span>':</p>
                    <div class="d-flex justify-content-around my-3">
                        <button id="reportExportExcel" class="btn btn-success">Export to Excel</button>
                        <button id="reportExportPdf" class="btn btn-danger">Export to PDF</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">Profile Manager</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="profileDetails">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        /* ---------------- Supabase configuration ---------------- */
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        /* ---------------- Helpers ---------------- */
        const $ = id => document.getElementById(id);
        function toast(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `alert alert-${type} shadow`;
            div.style.minWidth = '240px';
            div.textContent = msg;
            $('alertToast').appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }
        function getCurrentUser() {
            const s = localStorage.getItem('user') || sessionStorage.getItem('user');
            return s ? JSON.parse(s) : null;
        }
        function showLoading() { $('loadingOverlay').classList.remove('hidden'); }
        function hideLoading() { $('loadingOverlay').classList.add('hidden'); }
        
        /* ---------------- State & Definitions ---------------- */
        let currentUser = null;
        let tableData = [];
        let deleteId = null;
        let unsubscribeFromTable = null; // Store the unsubscribe function for real-time listener

        // The form definition for the KCC data
        const kccDefinition = {
            table_name: "kcc_pmfby_data",
            label: "KCC PMFBY Data Entry",
            fields: [
                { name: "district_name", label: "Name of the District", type: "text", required: true },
                { name: "active_kcc_accounts", label: "Total active KCC accounts for notified crops under PMFBY", type: "number", required: true },
                { name: "saturated_kcc_accounts", label: "Total KCC accounts saturated under PMFBY", type: "number", required: true },
                { name: "non_saturated_kcc_accounts", label: "Total KCC accounts not saturated under PMFBY", type: "number", required: false },
                { name: "reasons", label: "Reasons for non-saturation of KCC accounts", type: "text" }
            ]
        };

        /* ---------------- Init ---------------- */
        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = getCurrentUser();
            if (!currentUser) {
                location.href = 'login.html';
                return;
            }

            // Set up user name and admin button
            $('userName').textContent = currentUser.full_name || currentUser.username;
            if (currentUser.role === 'admin') {
                $('btnAdmin').classList.remove('hidden');
            }

            // Set up all event listeners
            $('btnProfile').addEventListener('click', showProfile);
            $('btnLogout').addEventListener('click', () => { 
                localStorage.removeItem('user'); 
                sessionStorage.removeItem('user'); 
                location.href = 'login.html'; 
            });
            $('btnGetReport').addEventListener('click', () => {
                $('reportFormTitle').textContent = kccDefinition.label;
                const reportModal = new bootstrap.Modal($('reportModal'));
                reportModal.show();
            });
            $('reportExportExcel').addEventListener('click', exportToExcel);
            $('reportExportPdf').addEventListener('click', exportToPdf);
            $('confirmDeleteBtn').addEventListener('click', () => deleteRecordConfirmed(deleteId));
            
            // Tab change event to start the real-time listener when the data tab is shown
            $('submitted-data-tab').addEventListener('shown.bs.tab', () => {
                if (unsubscribeFromTable) {
                    unsubscribeFromTable(); // Unsubscribe from previous listener if it exists
                }
                listenForTableChanges();
            });
            
            // Tab change event listener for the Data Entry tab to remove the real-time listener
            $('data-entry-tab').addEventListener('shown.bs.tab', () => {
                if (unsubscribeFromTable) {
                    unsubscribeFromTable();
                }
            });

            // Dynamic calculation for the non-saturated accounts
            $('active_kcc_accounts').addEventListener('input', calculateNonSaturated);
            $('saturated_kcc_accounts').addEventListener('input', calculateNonSaturated);

            // Form submission listener
            $('dataForm').addEventListener('submit', handleFormSubmit);

            // Initial data fetch
            fetchInitialTableData();
        });

        /* ---------------- User Profile and Authentication ---------------- */
        function showProfile() {
            const profileDetails = $('profileDetails');
            profileDetails.innerHTML = '';
            
            if (currentUser) {
                const fields = ['email', 'full_name', 'role', 'a_district_id', 'username', 'mobile_no'];
                fields.forEach(field => {
                    const row = document.createElement('div');
                    row.className = 'mb-2';
                    row.innerHTML = `<p class="mb-0"><strong>${field.replace('_', ' ')}:</strong> ${currentUser[field] || '-'}</p>`;
                    profileDetails.appendChild(row);
                });
            } else {
                profileDetails.innerHTML = '<p class="text-danger">User profile not found.</p>';
            }
            const profileModal = new bootstrap.Modal($('profileModal'));
            profileModal.show();
        }

        /* ---------------- Data Entry and Update Logic ---------------- */
        function calculateNonSaturated() {
            const active = parseFloat($('active_kcc_accounts').value) || 0;
            const saturated = parseFloat($('saturated_kcc_accounts').value) || 0;
            const nonSaturated = active - saturated;
            $('non_saturated_kcc_accounts').value = nonSaturated >= 0 ? nonSaturated : 0;
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            showLoading();
            const form = event.target;
            const payload = {
                district_name: form.district_name.value,
                active_kcc_accounts: parseInt(form.active_kcc_accounts.value, 10),
                saturated_kcc_accounts: parseInt(form.saturated_kcc_accounts.value, 10),
                non_saturated_kcc_accounts: parseInt(form.non_saturated_kcc_accounts.value, 10),
                reasons: form.reasons.value,
                a_district_id: currentUser.a_district_id
            };

            const recordId = $('recordId').value;
            let error;
            try {
                if (recordId) {
                    const { error: updateError } = await supabase
                        .from(kccDefinition.table_name)
                        .update(payload)
                        .eq('id', recordId);
                    error = updateError;
                } else {
                    const { error: insertError } = await supabase.from(kccDefinition.table_name).insert([payload]);
                    error = insertError;
                }
                if (error) throw error;
                toast(recordId ? 'Record updated successfully!' : 'Data submitted successfully!', 'success');
                form.reset();
                $('recordId').value = '';
                $('submitBtn').textContent = 'Submit';
            } catch (error) {
                console.error('Submission error:', error);
                toast('Failed to submit data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        /* ---------------- Data Fetching and Display Logic (Real-time) ---------------- */
        async function fetchInitialTableData() {
            showLoading();
            try {
                const { data, error, count } = await supabase
                    .from(kccDefinition.table_name)
                    .select('*', { count: 'exact' })
                    .eq('a_district_id', currentUser.a_district_id)
                    .order('created_at', { ascending: false });
                if (error) throw error;
                tableData = data || [];
                $('recordCount').textContent = count;
                renderTable(tableData, kccDefinition.fields);
            } catch (error) {
                console.error('Initial fetch error', error);
                toast('Failed to load initial table data: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        function listenForTableChanges() {
            showLoading();
            const channel = supabase.channel('kcc_pmfby_data_channel');
            channel.on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: kccDefinition.table_name,
                filter: `a_district_id=eq.${currentUser.a_district_id}`
            }, payload => {
                fetchInitialTableData();
            }).subscribe(async (status) => {
                if (status === 'SUBSCRIBED') {
                    console.log('Successfully subscribed to real-time changes.');
                }
            });
            unsubscribeFromTable = () => channel.unsubscribe();
            hideLoading();
        }

        function renderTable(data, fields) {
            const tableHead = $('tableHead');
            const tableBody = $('tableBody');
            tableHead.innerHTML = '';
            const headerLabels = ['ID', 'Created At', ...fields.map(f => f.label), 'Actions'];
            const headerRow = document.createElement('tr');
            headerLabels.forEach((text, index) => {
                const th = document.createElement('th');
                th.textContent = text;
                th.addEventListener('click', () => sortTable(index));
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
            
            tableBody.innerHTML = '';
            if (!data || data.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="${headerLabels.length}" class="text-center text-muted">No data available.</td>`;
                tableBody.appendChild(tr);
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${new Date(row.created_at).toLocaleString()}</td>
                    ${fields.map(f => `<td>${row[f.name] || '-'}</td>`).join('')}
                    <td>
                        <button class="btn btn-sm btn-info me-1 btn-edit" data-id="${row.id}"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn btn-sm btn-danger btn-delete" data-id="${row.id}"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            
            document.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', event => editRecord(event.target.closest('button').dataset.id)));
            document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', event => showDeleteModal(event.target.closest('button').dataset.id)));
        }

        let currentSortColumn = null;
        let currentSortDirection = 'asc';

        function sortTable(columnIndex) {
            const fieldNames = ['id', 'created_at', ...kccDefinition.fields.map(f => f.name)];
            const fieldName = fieldNames[columnIndex];
            if (!fieldName) return;
            
            if (currentSortColumn === fieldName) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = fieldName;
                currentSortDirection = 'asc';
            }
            const sortedData = [...tableData].sort((a, b) => {
                const valA = a[fieldName];
                const valB = b[fieldName];
                if (valA < valB) return currentSortDirection === 'asc' ? -1 : 1;
                if (valA > valB) return currentSortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            renderTable(sortedData, kccDefinition.fields);
        }
        
        function filterTable() {
            const filterText = $('tableFilter').value.toLowerCase();
            const filteredData = tableData.filter(row =>
                Object.values(row).some(value =>
                    String(value).toLowerCase().includes(filterText)
                )
            );
            renderTable(filteredData, kccDefinition.fields);
        }
        
        function editRecord(id) {
            const record = tableData.find(r => r.id === id);
            if (!record) {
                return toast('Record not found', 'danger');
            }
            $('recordId').value = record.id;
            $('submitBtn').textContent = 'Update';
            $('district_name').value = record.district_name || '';
            $('active_kcc_accounts').value = record.active_kcc_accounts || '';
            $('saturated_kcc_accounts').value = record.saturated_kcc_accounts || '';
            $('non_saturated_kcc_accounts').value = record.non_saturated_kcc_accounts || '';
            $('reasons').value = record.reasons || '';

            const dataEntryTab = new bootstrap.Tab($('data-entry-tab'));
            dataEntryTab.show();
        }

        function showDeleteModal(id) {
            deleteId = id;
            const deleteModal = new bootstrap.Modal($('deleteModal'));
            deleteModal.show();
        }

        async function deleteRecordConfirmed(id) {
            showLoading();
            try {
                const { error } = await supabase.from(kccDefinition.table_name).delete().eq('id', id);
                if (error) throw error;
                toast('Record deleted successfully!', 'success');
            } catch (error) {
                console.error('Delete error:', error);
                toast('Failed to delete record: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
            const deleteModal = bootstrap.Modal.getInstance($('deleteModal'));
            if (deleteModal) deleteModal.hide();
        }

        /* ---------------- Export Functionality ---------------- */
        async function exportToExcel() {
            showLoading();
            try {
                const { data, error } = await supabase.from(kccDefinition.table_name).select('*').eq('a_district_id', currentUser.a_district_id).order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export.', 'warning');
                    return;
                }
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(data);
                XLSX.utils.book_append_sheet(wb, ws, "KCC Data");
                XLSX.writeFile(wb, `${kccDefinition.table_name}_data.xlsx`);
                toast('Excel file generated successfully.', 'success');
            } catch (error) {
                console.error('Excel export error:', error);
                toast('Failed to export to Excel: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        async function exportToPdf() {
            showLoading();
            try {
                const { data, error } = await supabase.from(kccDefinition.table_name).select('*').eq('a_district_id', currentUser.a_district_id).order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export.', 'warning');
                    return;
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'pt');
                const headers = ["ID", "Created At", "District", "Active Accounts", "Saturated Accounts", "Non-Saturated Accounts", "Reasons"];
                const tableData = data.map(row => [
                    row.id,
                    new Date(row.created_at).toLocaleString(),
                    row.district_name,
                    row.active_kcc_accounts,
                    row.saturated_kcc_accounts,
                    row.non_saturated_kcc_accounts,
                    row.reasons
                ]);
                doc.autoTable({
                    head: [headers],
                    body: tableData,
                    theme: 'striped',
                    styles: {
                        font: 'Poppins',
                        fontSize: 8,
                        cellPadding: 4,
                    },
                    headStyles: {
                        fillColor: [27, 94, 32],
                        textColor: 255
                    },
                    margin: { top: 20, right: 10, bottom: 10, left: 10 }
                });
                doc.save(`${kccDefinition.table_name}_data.pdf`);
                toast('PDF file generated successfully.', 'success');
            } catch (error) {
                console.error('PDF export error:', error);
                toast('Failed to export to PDF: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
