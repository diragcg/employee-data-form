<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>District Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

    <style>
        body { font-family: 'Mukta', system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#FFF8E1; }
        .topbar { position:fixed; top:0; left:0; right:0; height:64px; background:#1B5E20; color:#fff; display:flex; align-items:center; padding:0 20px; z-index:50; }
        .topbar .brand { font-weight:700; font-size:18px; margin-left:10px; }
        .container-app { max-width:1200px; margin:92px auto 48px; }
        .main-card { background:#fff; border-radius:10px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.06); }
        .form-card { cursor: pointer; transition: transform 0.2s; }
        .form-card:hover { transform: translateY(-5px); }
        .form-card.selected { border: 2px solid #1B5E20; }
        label.required::after { content: " *"; color:#d63333; font-weight:700; margin-left:2px; }
        .hidden { display:none !important; }
        .form-section { padding:20px; border:1px solid #e0e0e0; border-radius:8px; margin-bottom:20px; }
        .table-responsive { max-height: 500px; overflow-y: auto; }
        .pagination-controls { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .export-buttons { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="brand">संचालनालय कृषि छत्तीसगढ़ — District Entry</div>
        <div class="ms-auto d-flex align-items-center gap-2">
            <span id="userName" class="me-2"></span>
            <button id="btnAdmin" class="btn btn-sm btn-light">Admin</button>
            <button id="btnLogout" class="btn btn-sm btn-outline-light">Logout</button>
        </div>
    </div>

    <div class="container-app">
        <div class="main-card">
            <h4>Select a Form</h4>
            <div id="formSelector" class="mb-4 row g-3">
                </div>
            
            <div id="dataEntrySection" class="hidden">
                <hr class="my-4">
                
                <h4>Data Entry for: <span class="text-primary" id="currentFormTitle"></span></h4>
                <form id="dataForm" class="form-section">
                    <input type="hidden" id="recordId">
                    <div id="formFields" class="row g-3">
                        </div>
                    <div class="mt-4">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </form>
            </div>

            <hr class="my-4">

            <h4>Submitted Data</h4>
            <div id="dataList" class="hidden">
                <div class="mb-2 d-flex justify-content-between align-items-center">
                    <span class="text-muted small">Total records: <span id="recordCount">0</span></span>
                    <div class="export-buttons">
                         <button id="btnExportExcel" class="btn btn-sm btn-success">Export to Excel</button>
                         <button id="btnExportPdf" class="btn btn-sm btn-danger">Export to PDF</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div class="pagination-controls">
                    <button id="prevPage" class="btn btn-sm btn-outline-primary">Previous</button>
                    <span id="pageInfo" class="align-self-center"></span>
                    <button id="nextPage" class="btn btn-sm btn-outline-primary">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div id="alertToast" style="position:fixed; right:20px; bottom:20px; z-index:9999;"></div>

    <script>
        /* ---------------- Supabase configuration ---------------- */
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        /* ---------------- Helpers ---------------- */
        const $ = id => document.getElementById(id);
        function toast(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `alert alert-${type} shadow`;
            div.style.minWidth = '240px';
            div.textContent = msg;
            $('alertToast').appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }
        function getCurrentUser() {
            const s = localStorage.getItem('user') || sessionStorage.getItem('user');
            return s ? JSON.parse(s) : null;
        }

        /* ---------------- State ---------------- */
        let currentUser = null;
        let formDefinitions = [];
        let currentTableName = null;
        let currentDefinition = null;
        const PAGE_SIZE = 20;
        let currentPage = 0;

        /* ---------------- Init ---------------- */
        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = getCurrentUser();
            if (!currentUser) {
                location.href = 'login.html';
                return;
            }
            $('userName').textContent = `${currentUser.email}`;
            $('btnLogout').addEventListener('click', () => { localStorage.removeItem('user'); sessionStorage.removeItem('user'); location.href = 'login.html'; });
            $('btnAdmin').addEventListener('click', () => { location.href = 'admin.html'; });
            $('dataForm').addEventListener('submit', handleFormSubmit);
            $('prevPage').addEventListener('click', () => { if (currentPage > 0) { currentPage--; fetchAndRenderTableData(); } });
            $('nextPage').addEventListener('click', () => { currentPage++; fetchAndRenderTableData(); } );
            $('btnExportExcel').addEventListener('click', () => exportToExcel());
            $('btnExportPdf').addEventListener('click', () => exportToPdf());

            loadFormDefinitions();
        });

        /* ---------------- Form Definition Logic ---------------- */
        async function loadFormDefinitions() {
            const { data, error } = await supabase
                .from('form_definitions')
                .select('*')
                .order('table_name', { ascending: true });

            if (error) {
                console.error('Error loading form definitions:', error);
                toast('Failed to load form definitions', 'danger');
                return;
            }
            formDefinitions = data || [];
            renderFormSelector();
        }

        function renderFormSelector() {
            const selector = $('formSelector');
            selector.innerHTML = '';
            if (formDefinitions.length === 0) {
                selector.innerHTML = '<div class="col-12 text-muted">No forms found. Please create one in the Admin panel.</div>';
                return;
            }
            formDefinitions.forEach(def => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card form-card">
                        <div class="card-body">
                            <h5 class="card-title">${def.label || def.table_name}</h5>
                            <p class="card-text text-muted small">${(def.fields || []).length} fields</p>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => {
                    handleFormSelection(def);
                    const allCards = document.querySelectorAll('.form-card');
                    allCards.forEach(c => c.classList.remove('selected'));
                    card.querySelector('.form-card').classList.add('selected');
                });
                selector.appendChild(card);
            });
        }

        function handleFormSelection(def) {
            currentTableName = def.table_name;
            currentDefinition = def;
            $('currentFormTitle').textContent = def.label || def.table_name;
            
            // Reset form and UI
            $('dataForm').reset();
            $('recordId').value = '';
            $('submitBtn').textContent = 'Submit';

            renderForm(currentDefinition);
            fetchAndRenderTableData();
            $('dataEntrySection').classList.remove('hidden');
            $('dataList').classList.remove('hidden');
        }

        /* ---------------- Dynamic Form Rendering ---------------- */
        function renderForm(def) {
            const fieldsContainer = $('formFields');
            fieldsContainer.innerHTML = '';
            def.fields.forEach(field => {
                const col = document.createElement('div');
                col.className = 'col-md-6';
                const label = document.createElement('label');
                label.className = 'form-label';
                label.textContent = field.label;
                const input = document.createElement('input');
                input.className = 'form-control';
                input.name = field.name;

                if (field.type === 'number') {
                    input.type = 'number';
                } else if (field.type === 'date') {
                    input.type = 'date';
                } else {
                    input.type = 'text';
                }
                
                col.appendChild(label);
                col.appendChild(input);
                fieldsContainer.appendChild(col);
            });
        }

        /* ---------------- Data Submission and Update Logic ---------------- */
        async function handleFormSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            if (!currentTableName) {
                toast('No table selected!', 'danger');
                return;
            }

            try {
                const payload = {};
                for (const field of currentDefinition.fields) {
                    const value = data[field.name];
                    if (field.type === 'number') {
                        payload[field.name] = value ? parseFloat(value) : null;
                    } else if (field.type === 'date') {
                        payload[field.name] = value || null;
                    } else {
                        payload[field.name] = value || null;
                    }
                }
                
                const recordId = $('recordId').value;
                let error;

                if (recordId) {
                    // Update existing record
                    const { error: updateError } = await supabase
                        .from(currentTableName)
                        .update(payload)
                        .eq('id', recordId);
                    error = updateError;
                } else {
                    // Insert new record
                    const { error: insertError } = await supabase.from(currentTableName).insert([payload]);
                    error = insertError;
                }
                
                if (error) throw error;

                toast(recordId ? 'Record updated successfully!' : 'Data submitted successfully!', 'success');
                event.target.reset(); // Reset form fields
                $('recordId').value = '';
                $('submitBtn').textContent = 'Submit';

                currentPage = 0; // Go back to the first page to see the new/updated entry
                fetchAndRenderTableData();

            } catch (error) {
                console.error('Submission error:', error);
                toast('Failed to submit data: ' + error.message, 'danger');
            }
        }

        /* ---------------- Data Fetching and Display Logic ---------------- */
        async function fetchAndRenderTableData() {
            if (!currentTableName) return;
            
            const start = currentPage * PAGE_SIZE;
            const end = start + PAGE_SIZE - 1;

            try {
                const { data, error, count } = await supabase
                    .from(currentTableName)
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false })
                    .range(start, end);
                
                if (error) throw error;
                
                $('recordCount').textContent = count;
                renderTable(data, currentDefinition.fields);
                updatePaginationControls(count);

            } catch (error) {
                console.error('fetchAndRenderTableData error', error);
                toast('Failed to load table data: ' + error.message, 'danger');
            }
        }
        
        function renderTable(data, fields) {
            const tableHead = $('tableHead');
            const tableBody = $('tableBody');
            
            tableHead.innerHTML = '';
            const headerRow = document.createElement('tr');
            ['ID', 'Created At', ...fields.map(f => f.label), 'Actions'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
            
            tableBody.innerHTML = '';
            if (!data || data.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="${fields.length + 3}" class="text-center text-muted">No data found</td>`;
                tableBody.appendChild(tr);
                return;
            }
            data.forEach(row => {
                const tr = document.createElement('tr');
                
                const idCell = document.createElement('td');
                idCell.textContent = row.id;
                tr.appendChild(idCell);

                const createdAtCell = document.createElement('td');
                createdAtCell.textContent = new Date(row.created_at).toLocaleString();
                tr.appendChild(createdAtCell);

                fields.forEach(field => {
                    const td = document.createElement('td');
                    td.textContent = row[field.name] || '-';
                    tr.appendChild(td);
                });

                const actionsCell = document.createElement('td');
                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-sm btn-warning me-1';
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => editRecord(row));

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-sm btn-danger';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => deleteRecord(row.id));

                actionsCell.appendChild(editBtn);
                actionsCell.appendChild(deleteBtn);
                tr.appendChild(actionsCell);

                tableBody.appendChild(tr);
            });
        }
        
        function updatePaginationControls(count) {
            const totalPages = Math.ceil(count / PAGE_SIZE);
            $('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages || 1}`;
            $('prevPage').disabled = currentPage === 0;
            $('nextPage').disabled = currentPage >= totalPages - 1;
        }

        /* ---------------- Export to Excel Logic ---------------- */
        async function exportToExcel() {
            if (!currentTableName) {
                toast('Please select a form first!', 'warning');
                return;
            }
            try {
                const { data, error } = await supabase.from(currentTableName).select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export!', 'info');
                    return;
                }
                const exportData = data.map(row => {
                    const mappedRow = {};
                    mappedRow['ID'] = row.id;
                    mappedRow['Created At'] = new Date(row.created_at).toLocaleString();
                    currentDefinition.fields.forEach(field => { mappedRow[field.label] = row[field.name]; });
                    return mappedRow;
                });
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, currentTableName);
                XLSX.writeFile(wb, `${currentTableName}_data.xlsx`);
                toast('Data exported to Excel successfully!', 'success');
            } catch (error) {
                console.error('Export error:', error);
                toast('Failed to export data: ' + error.message, 'danger');
            }
        }
        
        /* ---------------- Export to PDF Logic ---------------- */
        async function exportToPdf() {
            if (!currentTableName) {
                toast('Please select a form first!', 'warning');
                return;
            }
            try {
                const { data, error } = await supabase.from(currentTableName).select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (!data || data.length === 0) {
                    toast('No data to export!', 'info');
                    return;
                }
                const headers = ['ID', 'Created At', ...currentDefinition.fields.map(f => f.label)];
                const rows = data.map(row => {
                    const rowData = [row.id, new Date(row.created_at).toLocaleString()];
                    currentDefinition.fields.forEach(field => { rowData.push(row[field.name] || '-'); });
                    return rowData;
                });
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.autoTable({
                    head: [headers],
                    body: rows,
                });
                doc.save(`${currentTableName}_data.pdf`);
                toast('Data exported to PDF successfully!', 'success');
            } catch (error) {
                console.error('Export error:', error);
                toast('Failed to export data: ' + error.message, 'danger');
            }
        }

        /* ---------------- Edit Logic ---------------- */
        function editRecord(record) {
            $('currentFormTitle').textContent = `Editing Record ID: ${record.id}`;
            $('recordId').value = record.id;
            $('submitBtn').textContent = 'Update';
            
            const fieldsContainer = $('formFields');
            const formInputs = fieldsContainer.querySelectorAll('input');
            
            formInputs.forEach(input => {
                input.value = record[input.name] || '';
            });

            // Scroll to the form section
            $('dataEntrySection').scrollIntoView({ behavior: 'smooth' });
        }
        
        /* ---------------- Delete Logic ---------------- */
        async function deleteRecord(recordId) {
            if (!confirm('Are you sure you want to delete this record?')) return;
            
            try {
                const { error } = await supabase
                    .from(currentTableName)
                    .delete()
                    .eq('id', recordId);
                
                if (error) throw error;
                
                toast('Record deleted successfully!', 'success');
                fetchAndRenderTableData();
            } catch (error) {
                console.error('Delete error:', error);
                toast('Failed to delete record: ' + error.message, 'danger');
            }
        }
    </script>
</body>
</html>
