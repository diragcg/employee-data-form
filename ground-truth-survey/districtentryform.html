  <style>
    :root{
      --bg: #FFF8E1;
      --card: #FFFFFF;
      --pistachio: #e6f4e6;
      --accent: #1B5E20;
      --muted: #6b7280;
      --shadow: 0 8px 24px rgba(2,6,23,0.06);
      --topbar-height: 64px;
    }
    html,body{height:100%;}
    body{
      font-family: "Mukta", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg); margin:0; -webkit-font-smoothing:antialiased;
    }

    .topbar{
      position:fixed; top:0; left:0; right:0; height:var(--topbar-height);
      background:var(--accent); color:#fff; display:flex; align-items:center; gap:12px;
      padding:0 18px; z-index:1000;
    }
    .brand{ font-weight:700; font-size:18px; margin-left:8px; white-space:nowrap; }
    .topbar .actions { margin-left:auto; display:flex; gap:8px; align-items:center; }

    .container-app{ max-width:1200px; margin: calc(var(--topbar-height) + 22px) auto 48px; padding:0 12px; }
    .layout{ display:flex; gap:16px; align-items:flex-start; }
    @media (max-width: 992px){ .layout{ flex-direction:column; } }

    .sidebar { width:320px; min-width:240px; }
    .sidebar .card-panel{ padding:14px; border-radius:10px; background:var(--card); box-shadow:var(--shadow);
      position:sticky; top:calc(var(--topbar-height) + 16px); max-height: calc(100vh - (var(--topbar-height) + 56px)); overflow:auto; }
    .user-badge{ background:var(--pistachio); padding:8px 12px; border-radius:8px; font-weight:700; color:var(--accent); display:inline-block; }

    .forms-list .list-group-item { cursor:pointer; }
    .forms-list .list-group-item.active { background:#eef6ff; border-left:4px solid var(--accent); }

    .main { flex:1; min-width:0; }
    .card-panel { background:var(--card); border-radius:10px; padding:16px; box-shadow:var(--shadow); }
    .user-info { display:flex; justify-content:space-between; gap:12px; align-items:center; margin-bottom:12px; padding:12px; border-radius:10px; background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .user-info .meta { color:var(--muted); font-size:13px; }

    .form-card { padding:16px; border-radius:10px; background:var(--card); box-shadow:var(--shadow); }
    .form-section { margin-bottom:12px; }
    label.required::after{ content: " *"; color:#d63333; margin-left:3px; font-weight:700; }
    input.form-control, select.form-control, textarea.form-control {
      background: var(--pistachio); border:1px solid #d6ead6; height:44px; border-radius:8px;
    }
    input.form-control:focus, select.form-control:focus, textarea.form-control:focus {
      box-shadow: 0 0 0 4px rgba(27,94,32,0.06); outline:none; border-color:var(--accent); background:#fff;
    }

    .save-row { display:flex; justify-content:flex-end; gap:8px; margin-top:12px; align-items:center; }
    .small-muted { color:var(--muted); font-size:13px; }

    /* listing table */
    .table-wrap { margin-top:14px; overflow:auto; background:#fff; padding:12px; border-radius:10px; box-shadow:var(--shadow); }

    /* print-friendly container used for PDF/print exports */
    .print-table { font-family: monospace; font-size:12px; width:100%; border-collapse:collapse; }
    .print-table th, .print-table td { padding:6px 8px; border: 1px solid #000; text-align:left; }
    @media print {
      body { background: #fff; color:#000; }
      .no-print { display:none !important; }
    }
  </style>

<script>
/* ---------------- CONFIG - use your project values ---------------- */
const SUPABASE_URL = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ---------------- Helpers ---------------- */
const \$ = id => document.getElementById(id);
function el(tag, attrs = {}, children = []) {
  const e = document.createElement(tag);
  for (const k in attrs) {
    if (k === 'class') e.className = attrs[k];
    else e.setAttribute(k, attrs[k]);
  }
  children.forEach(c => typeof c === 'string' ? e.appendChild(document.createTextNode(c)) : e.appendChild(c));
  return e;
}
function toast(msg){ alert(msg); }
function toastSmall(msg){
  const d = el('div', { class:'alert alert-secondary' }, [msg]);
  d.style.position='fixed'; d.style.right='18px'; d.style.bottom='18px'; d.style.zIndex='1200';
  document.body.appendChild(d); setTimeout(()=> d.remove(), 1600);
}
function getCurrentUser(){ const s = localStorage.getItem('user')||sessionStorage.getItem('user'); return s?JSON.parse(s):null; }
function sanitizeName(s){ return String(s||'').replace(/[^a-zA-Z0-9_]/g,'_'); }

/* ---------------- State ---------------- */
let currentUser = null;
let definitions = [];      // form_definitions
let currentDefinition = null;
let districtsCache = null; // cached districts
let currentPage = 1;
let totalPages = 1;
let pageSize = 10;
let currentRows = [];      // currently viewed rows (fetched)
let lastSearch = '';

/* ---------------- Init ---------------- */
document.addEventListener('DOMContentLoaded', async () => {
  currentUser = getCurrentUser() || { id:null, username:'test_district', fullName:'test_district', role:'user', districtId:'7b161aeb-4492-4a74-b587-306a4bb00b99' };

  // header single-line alignment
  \$('userNameInline').textContent = currentUser.fullName || currentUser.username || 'user';
  \$('userRoleInline').textContent = `• Role: ${currentUser.role || 'user'}`;
  \$('userDistrictInline').textContent = `• District: ${currentUser.districtId || ''}`;
  \$('userBadge').textContent = currentUser.fullName || currentUser.username || 'user';
  \$('userRoleLine').textContent = `Role: ${currentUser.role || 'user'}`;
  \$('userDistrictLine').textContent = `District: ${currentUser.districtId || ''}`;
  \$('userSummary').textContent = `${currentUser.fullName || currentUser.username} • Role: ${currentUser.role || 'user'} • District: ${currentUser.districtId || ''}`;

  // wire UI
  \$('btnLogout').addEventListener('click', ()=> { localStorage.removeItem('user'); sessionStorage.removeItem('user'); location.href='login.html'; });
  \$('btnHome').addEventListener('click', ()=> { window.scrollTo({ top:0, behavior:'smooth' }); });
  \$('btnRefreshForms').addEventListener('click', loadDefinitions);
  \$('btnSave').addEventListener('click', saveEntry);
  \$('btnClearDraft').addEventListener('click', clearDraft);
  \$('btnViewRecords').addEventListener('click', toggleRecordsList);
  \$('btnExportExcel').addEventListener('click', exportExcel);
  \$('btnExportTxt').addEventListener('click', exportTxt);
  \$('btnPrint').addEventListener('click', printPreview);

  $('txtSearch').addEventListener('input', ()=> { lastSearch = $('txtSearch').value.trim(); currentPage = 1; loadRecordsPage(); });
  $('pageSize').addEventListener('change', ()=> { pageSize = parseInt($('pageSize').value || '10',10); currentPage = 1; loadRecordsPage(); });
  \$('prevPage').addEventListener('click', ()=> { if (currentPage>1){ currentPage--; loadRecordsPage(); }});
  \$('nextPage').addEventListener('click', ()=> { if (currentPage<totalPages){ currentPage++; loadRecordsPage(); }});

  // load forms
  await loadDefinitions();
  renderDraftsList();
});

/* ---------------- Load definitions ---------------- */
async function loadDefinitions(){
  try {
    const { data, error } = await supabase.from('form_definitions').select('*').order('created_at', { ascending:false });
    if (error) throw error;
    definitions = data || [];
    renderFormsList();
  } catch(e){ console.error(e); toast('Failed to load definitions. See console.'); }
}
function renderFormsList(){
  const list = \$('formsList'); list.innerHTML = '';
  if (!definitions.length) { list.innerHTML = '<div class="text-muted">No forms available</div>'; return; }
  definitions.forEach(def => {
    const item = el('button',{type:'button', class:'list-group-item list-group-item-action'},[ `${def.table_name} — ${(def.fields||[]).length} fields` ]);
    item.addEventListener('click', ()=> selectDefinition(def.table_name));
    list.appendChild(item);
  });
}

/* ---------------- Select definition & render form with district dropdown detection ---------------- */
async function selectDefinition(tableName){
  Array.from(\$('formsList').children).forEach(ch => ch.classList.toggle('active', ch.textContent.startsWith(tableName)));
  try {
    const { data, error } = await supabase.from('form_definitions').select('*').eq('table_name', tableName).single();
    if (error) throw error;
    currentDefinition = data;
    renderForm(currentDefinition);
    loadDraft(currentDefinition.table_name);
  } catch(err){ console.error(err); toast('Cannot open form. See console.'); }
}

async function getDistricts(){
  if (districtsCache) return districtsCache;
  try {
    const { data, error } = await supabase.from('districts').select('id,name').order('name');
    if (error) throw error;
    districtsCache = data || [];
    return districtsCache;
  } catch(err){ console.error('districts load', err); return []; }
}

async function renderForm(def){
  \$('formTitle').textContent = def.label || def.table_name;
  const form = \$('entryForm'); form.innerHTML = '';
  const districts = await getDistricts();
  const hasDistrictCol = (def.fields||[]).some(f => /district/i.test(f.name));
  (def.fields || []).forEach(field => {
    const wrapper = el('div',{class:'form-section'});
    const label = el('label',{class: field.required ? 'form-label required' : 'form-label'},[ field.label || field.name ]);
    let input;
    const type = field.type || 'text';
    const fname = sanitizeName(field.name);
    if (/district/i.test(field.name)){
      // show dropdown populated from districts table
      input = el('select',{class:'form-control', name: fname}, [ el('option',{value:''},['-- जिला चुनें --']) ]);
      (districts || []).forEach(d => input.appendChild(el('option',{value:d.id},[d.name])));
      // if current user has district and is role user, preselect and disable
      if (currentUser && currentUser.districtId) {
        input.value = currentUser.districtId;
        if (currentUser.role !== 'admin') input.disabled = true;
      }
    } else if (type === 'date'){
      input = el('input',{class:'form-control', type:'date', name: fname});
    } else if (type === 'number'){
      input = el('input',{class:'form-control', type:'number', name: fname, step:'any'});
    } else {
      input = el('input',{class:'form-control', type:'text', name: fname});
    }
    input.placeholder = field.placeholder || '';
    wrapper.appendChild(label); wrapper.appendChild(input);
    form.appendChild(wrapper);
  });

  \$('formArea').classList.remove('hidden');
  \$('noForm').classList.add('hidden');

  // attach change handlers for autosave draft on input change
  \$('entryForm').querySelectorAll('input,select,textarea').forEach(inp => inp.addEventListener('change', ()=> saveDraft(currentDefinition.table_name)));
}

/* ---------------- Drafts (localStorage) ---------------- */
const draftKeyPrefix = 'draft::';
function draftStorageKey(t){ return `${draftKeyPrefix}${t}`; }
function saveDraft(tableName){
  if (!tableName) return;
  const data = {};
  \$('entryForm').querySelectorAll('input,textarea,select').forEach(i => data[i.name] = i.value);
  localStorage.setItem(draftStorageKey(tableName), JSON.stringify({ savedAt: (new Date()).toISOString(), data }));
  renderDraftsList();
}
function loadDraft(tableName){
  const raw = localStorage.getItem(draftStorageKey(tableName));
  if (!raw) return;
  try {
    const parsed = JSON.parse(raw); const d = parsed.data || {};
    \$('entryForm').querySelectorAll('input,textarea,select').forEach(i => { if (d.hasOwnProperty(i.name)) i.value = d[i.name]; });
    toastSmall('Draft loaded');
  } catch(e){ console.error('draft parse', e); }
}
function clearDraft(){
  if (!currentDefinition) return;
  localStorage.removeItem(draftStorageKey(currentDefinition.table_name));
  renderDraftsList(); toastSmall('Draft cleared');
}
function renderDraftsList(){
  const el = \$('draftsList'); el.innerHTML = '';
  const keys = Object.keys(localStorage).filter(k => k.startsWith(draftKeyPrefix));
  if (!keys.length) { el.innerHTML = '<div class="text-muted">No drafts</div>'; return; }
  keys.forEach(k => {
    try {
      const raw = JSON.parse(localStorage.getItem(k)); const name = k.replace(draftKeyPrefix,'');
      const item = el('button',{type:'button', class:'list-group-item list-group-item-action'},[ `${name} • ${raw.savedAt ? new Date(raw.savedAt).toLocaleString() : 'Saved'}` ]);
      item.addEventListener('click', ()=> { selectDefinition(name); loadDraft(name); });
      el.appendChild(item);
    } catch(e){ console.warn(e); }
  });
}

/* ---------------- Save entry (auto-attach district_id) ---------------- */
async function saveEntry(){
  if (!currentDefinition) { toast('कृपया कोई फॉर्म चुनें'); return; }
  const payload = {};
  \$('entryForm').querySelectorAll('input,textarea,select').forEach(i => payload[i.name] = i.value === '' ? null : i.value);

  // auto-attach district_id if field exists and user has district
  if (currentUser && currentUser.districtId) {
    const hasDistrict = (currentDefinition.fields || []).some(f => /district/i.test(f.name));
    if (hasDistrict) {
      // find which input name corresponds to district (case-insensitive)
      const districtField = (currentDefinition.fields || []).find(f => /district/i.test(f.name));
      if (districtField) {
        payload[sanitizeName(districtField.name)] = currentUser.districtId;
      }
    }
  }

  // Save draft first
  saveDraft(currentDefinition.table_name);

  try {
    const { data, error } = await supabase.from(currentDefinition.table_name).insert([payload]);
    console.log('insert', {data, error});
    if (error) throw error;
    // clear draft for that table
    localStorage.removeItem(draftStorageKey(currentDefinition.table_name));
    renderDraftsList();
    toast('Record saved successfully');
    \$('entryForm').querySelectorAll('input,textarea,select').forEach(i => i.value = '');
    // reload records if list open
    if (!\$('listPanel').classList.contains('hidden')) loadRecordsPage();
  } catch(err){ console.error(err); toast('Save failed — see console'); }
}

/* ---------------- Records view, pagination & filtering (filtered by district) ---------------- */
function toggleRecordsList(){ $('listPanel').classList.toggle('hidden'); if (!$('listPanel').classList.contains('hidden')) { currentPage=1; loadRecordsPage(); } }

async function loadRecordsPage(){
  if (!currentDefinition) return;
  const table = currentDefinition.table_name;
  pageSize = parseInt(\$('pageSize').value || '10',10);
  const offset = (currentPage - 1) * pageSize;

  try {
    // filter: by district if user has districtId and table has district column
    const hasDistrict = (currentDefinition.fields || []).some(f => /district/i.test(f.name));
    const districtField = (currentDefinition.fields || []).find(f => /district/i.test(f.name));
    let query = supabase.from(table).select('*');
    if (hasDistrict && currentUser && currentUser.districtId) {
      query = query.eq(sanitizeName(districtField.name), currentUser.districtId);
    }
    // basic text search across visible columns implemented client-side after fetching page (simple)
    const { data, error, count } = await query.range(offset, offset + pageSize - 1).order('id', { ascending: true }).throwOnError();
    if (error) throw error;
    currentRows = data || [];
    renderRecordsTable(currentRows);
    // Note: supabase count handling requires rpc or prefer to fetch total count separately; we'll set totalPages heuristic
    // For simplicity, show Prev/Next based on returned rows
    \$('prevPage').disabled = currentPage <= 1;
    \$('nextPage').disabled = (currentRows.length < pageSize);
    \$('recordsInfo').textContent = `Page ${currentPage} • Showing ${currentRows.length} row(s)`;
  } catch(err){ console.error('loadRecords', err); toast('Failed to load records — see console'); }
}

function renderRecordsTable(rows){
  const container = \$('recordsTableContainer'); container.innerHTML = '';
  if (!rows.length) { container.innerHTML = '<div class="text-muted">No records on this page.</div>'; return; }
  const table = el('table',{class:'table table-sm table-bordered table-striped'});
  const thead = el('thead'); const headerRow = el('tr');
  const keys = Object.keys(rows[0]);
  headerRow.appendChild(el('th',{},['#']));
  keys.forEach(k => headerRow.appendChild(el('th',{},[k])));
  thead.appendChild(headerRow); table.appendChild(thead);
  const tbody = el('tbody');
  rows.forEach((r, idx) => {
    const tr = el('tr');
    tr.appendChild(el('td',{},[ ((currentPage-1)*pageSize + idx + 1).toString() ]));
    keys.forEach(k => tr.appendChild(el('td',{},[ r[k] === null || r[k] === undefined ? '' : String(r[k]) ])));
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  container.appendChild(table);
}

/* ---------------- Exports: Excel, TXT, Print-friendly ---------------- */
function exportExcel(){
  if (!currentRows.length) return toast('No rows to export on this page');
  const ws_data = [];
  const keys = Object.keys(currentRows[0]);
  ws_data.push(keys);
  currentRows.forEach(r => ws_data.push(keys.map(k => r[k]===null||r[k]===undefined?'': r[k])));
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, 'Export');
  XLSX.writeFile(wb, `${currentDefinition.table_name}_export.xlsx`);
}

function exportTxt(){
  if (!currentRows.length) return toast('No rows to export');
  const keys = Object.keys(currentRows[0]);
  const lines = [];
  lines.push(keys.join('\t'));
  currentRows.forEach(r => lines.push(keys.map(k => (r[k]===null||r[k]===undefined)?'': String(r[k])).join('\t')));
  const blob = new Blob([lines.join('\n')], { type: 'text/plain;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = `${currentDefinition.table_name}_export.txt`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

function printPreview(){
  if (!currentRows.length) return toast('No rows to print');
  // build simple print-friendly HTML table (plain text look)
  const keys = Object.keys(currentRows[0]);
  let html = `<div style="font-family:monospace; padding:20px;"><h3>${currentDefinition.table_name} — Export</h3><table class="print-table">`;
  html += '<thead><tr>' + keys.map(k => `<th>${escapeHtml(k)}</th>`).join('') + '</tr></thead><tbody>';
  currentRows.forEach(r => {
    html += '<tr>' + keys.map(k => `<td>${escapeHtml(r[k]===null||r[k]===undefined?'': String(r[k]))}</td>`).join('') + '</tr>';
  });
  html += '</tbody></table></div>';
  const w = window.open('','_blank');
  w.document.open();
  w.document.write(`<!doctype html><html><head><title>Print</title>
    <style>@page{size:A4;margin:20mm;} body{font-family:monospace; font-size:12px;} table{border-collapse:collapse;width:100%} th,td{border:1px solid #000;padding:6px 8px;}</style>
Text
</head><body>${html}</body></html>`);
w.document.close();
w.focus();
// delay to allow render then print
setTimeout(()=> w.print(), 600);
}

/* ---------------- Utilities ---------------- */
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&','<':'<','>':'>','"':'"',"'":'''}[c])); }
