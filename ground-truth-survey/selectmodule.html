<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मॉड्यूल चयन - संचालनालय कृषि छत्तीसगढ़</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Admin Panel Theme */
            --admin-primary: #176531;
            --admin-secondary: #388E3C;
            --admin-accent: #8BC34A;
            --text-dark: #263238;
            --text-medium: #455A64;
            --text-light: #fff;
            --background-light: #f0f2f5;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.05);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(27, 94, 32, 0.2);
            --primary-bg-color: #176531;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mukta', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
            overflow-x: hidden;
            color: #343a40;
            display: flex;
            flex-direction: column;
        }

        /* Hindi text styling */
        .hindi {
            font-weight: 500;
            letter-spacing: 0.3px;
            line-height: 1.5;
        }

        /* Header and Navbar Styles */
        .header {
            background-color: var(--primary-bg-color);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 100;
        }
        
        .navbar {
            padding: 12px 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            height: 45px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }
        
        .nav-link {
            font-family: 'Mukta', sans-serif;
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
            padding: 12px 20px !important;
            margin: 0 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--text-light) !important;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link.active {
            color: var(--text-light) !important;
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content Container */
        .main-content-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        /* Card Styles */
        .card {
            width: 100%;
            max-width: 600px; /* Wider card for modules */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: none;
            background-color: #FFFFFF;
        }

        .card-header {
            background-color: var(--primary-bg-color);
            color: var(--text-light);
            padding: 30px 40px;
            border-bottom: none;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .card-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .card-body {
            padding: 40px;
            background-color: #FFFFFF;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        /* Form Styles */
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .form-check {
            padding-left: 1.8rem;
            margin-bottom: 15px;
        }
        
        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            margin-top: 0.15rem;
            border: 1px solid var(--border-color);
        }
        
        .form-check-input:checked {
            background-color: var(--admin-primary);
            border-color: var(--admin-primary);
        }

        .form-check-label {
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-btn-custom {
            background-color: var(--admin-primary);
            border-color: var(--admin-primary);
            height: 50px;
            font-weight: 700;
            border-radius: 25px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(23, 101, 49, 0.2);
            padding: 0 24px;
            width: 200px;
            display: block;
            margin: 0 auto;
        }

        .submit-btn-custom:hover {
            background-color: var(--admin-secondary);
            border-color: var(--admin-secondary);
            box-shadow: 0 6px 15px rgba(23, 101, 49, 0.3);
            transform: translateY(-2px);
        }
        
        .submit-btn-custom:active {
            transform: translateY(1px);
        }
        
        /* Alert Styles */
        .alert {
            border-radius: 8px;
            font-weight: 500;
            padding: 16px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-sm);
        }

        .alert-danger {
            background-color: #FFEBEE;
            border-color: #FFCDD2;
            color: #C62828;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #e9ecef;
            color: var(--text-medium);
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
            
            .navbar-brand img {
                height: 35px;
            }
            
            .card-header {
                padding: 25px 30px;
            }
            
            .card-body {
                padding: 30px 25px;
            }
            
            .card-header h2 {
                font-size: 1.8rem;
            }
            
            .submit-btn-custom {
                width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            .main-content-container {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="भारत सरकार">
                        <span class="hindi">संचालनालय कृषि छत्तीसगढ़</span>
                    </a>
                    <div class="ms-auto d-flex align-items-center">
                        <span id="userInfo" class="text-light me-3 hindi"></span>
                        <button id="btnLogout" class="btn btn-sm btn-outline-light hindi">लॉगआउट</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-content-container">
        <div class="card">
            <div class="card-header">
                <h4 class="hindi">मॉड्यूल चयन</h4>
                <p class="mb-0 text-light hindi" id="welcomeMessage">नमस्ते!</p>
            </div>
            <div class="card-body">
                <div id="alertBox" class="alert alert-danger" style="display: none;"></div>
                
                <form id="moduleSelectionForm">
                    <div class="mb-4">
                        <p class="hindi">कृपया वह मॉड्यूल चुनें जिसे आप एक्सेस करना चाहते हैं:</p>
                        <div id="moduleOptions" class="d-flex flex-column">
                            <!-- Radio buttons will be dynamically inserted here -->
                        </div>
                    </div>
                    
                    <button type="submit" class="btn submit-btn-custom">
                        <i class="fas fa-arrow-right me-2"></i> <span class="hindi">आगे बढ़ें</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p class="mb-0 hindi">&copy; 2025 संचालनालय कृषि छत्तीसगढ़. सर्वाधिकार सुरक्षित.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase configuration (needed for consistency, though not directly used for module selection logic here)
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        let currentUser = null; // Will store the logged-in user data

        // --- Helper Functions ---

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} hindi`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function handleLogout() {
            if (confirm('क्या आप लॉगआउट करना चाहते हैं?')) {
                localStorage.removeItem('user'); // Clear user from local storage
                sessionStorage.removeItem('user'); // Clear user from session storage
                window.location.href = 'login.html'; // Redirect to login page
            }
        }

        // --- Main Logic ---

        // Define module mappings based on roles
        const moduleMapping = {
            'district_user': [
                { name: 'केसीसी मॉड्यूल', file: 'districtentryform.html' }
            ],
            'admin': [
                { name: 'केसीसी मॉड्यूल', file: 'districtentryform.html' },
                { name: 'एडमिन डैशबोर्ड', file: 'admin_all.html' } // Assuming admin_all.html is the admin dashboard
            ],
            'state_admin': [
                { name: 'केसीसी मॉड्यूल', file: 'districtentryform.html' },
                { name: 'एडमिन डैशबोर्ड', file: 'admin_all.html' },
                { name: 'जीटीएस मॉड्यूल', file: 'gts_module.html' } // Example for GTS Module
            ]
        };

        // Function to load user from storage and initialize page
        function initializePage() {
            const storedUser = localStorage.getItem('user') || sessionStorage.getItem('user');

            if (!storedUser) {
                showAlert('सत्र समाप्त हो गया है या आप लॉग इन नहीं हैं। कृपया पुनः लॉगिन करें।', 'danger');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }

            try {
                currentUser = JSON.parse(storedUser);
                document.getElementById('welcomeMessage').textContent = `नमस्ते, ${currentUser.fullName || currentUser.username}!`;
                document.getElementById('userInfo').textContent = `${currentUser.fullName || currentUser.username} (${currentUser.districtName || 'N/A'})`;
                renderModuleOptions();
            } catch (e) {
                showAlert('उपयोगकर्ता डेटा लोड करने में त्रुटि। कृपया पुनः लॉगिन करें।', 'danger');
                console.error('Error parsing user data:', e);
                localStorage.removeItem('user');
                sessionStorage.removeItem('user');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        }

        // Function to render module radio buttons based on user role
        function renderModuleOptions() {
            const moduleOptionsDiv = document.getElementById('moduleOptions');
            moduleOptionsDiv.innerHTML = ''; // Clear previous options

            const userRole = currentUser.role;
            const availableModules = moduleMapping[userRole] || [];

            if (availableModules.length === 0) {
                moduleOptionsDiv.innerHTML = '<p class="hindi text-danger">आपके खाते के लिए कोई मॉड्यूल उपलब्ध नहीं है। कृपया व्यवस्थापक से संपर्क करें।</p>';
                document.querySelector('button[type="submit"]').disabled = true;
                return;
            }

            availableModules.forEach((module, index) => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="radio" name="selectedModule" id="module${index}" value="${module.file}" required>
                    <label class="form-check-label hindi" for="module${index}">
                        ${module.name}
                    </label>
                `;
                moduleOptionsDiv.appendChild(div);
            });
            
            // Auto-select the first option if only one
            if (availableModules.length === 1) {
                document.getElementById('module0').checked = true;
            }
        }

        // Handle form submission for module selection
        document.getElementById('moduleSelectionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const selectedRadio = document.querySelector('input[name="selectedModule"]:checked');
            if (selectedRadio) {
                const selectedFile = selectedRadio.value;
                window.location.href = selectedFile; // Redirect to the selected module page
            } else {
                showAlert('कृपया एक मॉड्यूल का चयन करें।', 'danger');
            }
        });

        // Event listener for Logout button
        document.getElementById('btnLogout').addEventListener('click', handleLogout);

        // Initialize page on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', initializePage);

    </script>
</body>
</html>
