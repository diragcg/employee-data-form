<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मॉड्यूल चयन - संचालनालय कृषि छत्तीसगढ़</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukti:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --admin-primary: #176531;
            --admin-secondary: #388E3C;
            --admin-accent: #8BC34A;
            --text-dark: #263238;
            --text-medium: #455A64;
            --text-light: #fff;
            --background-light: #f0f2f5;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.05);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(27, 94, 32, 0.2);
            --primary-bg-color: #176531;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mukti', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
            overflow-x: hidden;
            color: #343a40;
            display: flex;
            flex-direction: column;
        }

        .hindi {
            font-weight: 500;
            letter-spacing: 0.3px;
            line-height: 1.5;
        }

        .header {
            background-color: var(--primary-bg-color);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 100;
            height: 80px;
        }
        
        .navbar {
            padding: 12px 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            height: 45px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }
        
        .nav-link {
            font-family: 'Mukti', sans-serif;
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
            padding: 12px 20px !important;
            margin: 0 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--text-light) !important;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link.active {
            color: var(--text-light) !important;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .card {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: none;
            background-color: #FFFFFF;
        }

        .card-header {
            background-color: var(--primary-bg-color);
            color: var(--text-light);
            padding: 30px 40px;
            border-bottom: none;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .card-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .card-body {
            padding: 40px;
            background-color: #FFFFFF;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .form-check {
            padding-left: 1.8rem;
            margin-bottom: 15px;
        }
        
        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            margin-top: 0.15rem;
            border: 1px solid var(--border-color);
        }
        
        .form-check-input:checked {
            background-color: var(--admin-primary);
            border-color: var(--admin-primary);
        }

        .form-check-label {
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-btn-custom {
            background-color: var(--admin-primary);
            border-color: var(--admin-primary);
            height: 50px;
            font-weight: 700;
            border-radius: 25px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(23, 101, 49, 0.2);
            padding: 0 24px;
            width: 200px;
            display: block;
            margin: 0 auto;
        }

        .submit-btn-custom:hover {
            background-color: var(--admin-secondary);
            border-color: var(--admin-secondary);
            box-shadow: 0 6px 15px rgba(23, 101, 49, 0.3);
            transform: translateY(-2px);
        }
        
        .submit-btn-custom:active {
            transform: translateY(1px);
        }
        
        .alert {
            border-radius: 8px;
            font-weight: 500;
            padding: 16px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-sm);
        }

        .alert-danger {
            background-color: #FFEBEE;
            border-color: #FFCDD2;
            color: #C62828;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #e9ecef;
            color: var(--text-medium);
            font-weight: 500;
        }

        .admin-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .admin-module-list {
            list-style: none;
            padding: 0;
        }

        .admin-module-list li {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .navbar-brand { 
                font-size: 1.3rem; 
            }
            
            .navbar-brand img { 
                height: 35px; 
            }
            
            .card-header { 
                padding: 25px 30px; 
            }
            
            .card-body { 
                padding: 30px 25px; 
            }
            
            .card-header h2 { 
                font-size: 1.8rem; 
            }
            
            .submit-btn-custom { 
                width: 100%; 
            }
        }
        
        @media (max-width: 576px) {
            .main-content-container { 
                padding: 30px 15px; 
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="भारत सरकार">
                        <span class="hindi">संचालनालय कृषि छत्तीसगढ़</span>
                    </a>
                    <div class="ms-auto d-flex align-items-center">
                        <span id="userInfo" class="text-light me-3 hindi"></span>
                        <button id="btnLogout" class="btn btn-sm btn-outline-light hindi">लॉगआउट</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-content-container">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div id="mainUI" class="col-md-6 mb-4" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="hindi">मॉड्यूल चयन</h4>
                            <p class="mb-0 text-light hindi" id="welcomeMessage">नमस्ते!</p>
                        </div>
                        <div class="card-body">
                            <div id="alertBox" class="alert alert-danger" style="display: none;"></div>
                            
                            <form id="moduleSelectionForm">
                                <div class="mb-4">
                                    <p class="hindi">कृपया वह मॉड्यूल चुनें जिसे आप एक्सेस करना चाहते हैं:</p>
                                    <div id="moduleOptions" class="d-flex flex-column">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn submit-btn-custom">
                                    <i class="fas fa-arrow-right me-2"></i> 
                                    <span class="hindi">आगे बढ़ें</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="adminUI" class="col-md-6 mb-4" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="hindi">एडमिन डैशबोर्ड - मॉड्यूल प्रबंधन</h4>
                            <p class="mb-0 text-light hindi">नए मॉड्यूल बनाएं या मौजूदा प्रबंधित करें।</p>
                        </div>
                        <div class="card-body">
                            <div id="adminAlertBox" class="alert alert-info" style="display: none;"></div>
                            
                            <form id="adminModuleForm">
                                <div class="mb-3">
                                    <label for="moduleName" class="form-label hindi">मॉड्यूल का नाम (केवल जिला उपयोगकर्ता के लिए)</label>
                                    <input type="text" class="form-control" id="moduleName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="filePath" class="form-label hindi">फ़ाइल पथ (e.g., source.html)</label>
                                    <input type="text" class="form-control" id="filePath" required>
                                </div>
                                <button type="submit" class="btn submit-btn-custom">
                                    <i class="fas fa-plus me-2"></i> 
                                    <span class="hindi">मॉड्यूल जोड़ें</span>
                                </button>
                            </form>

                            <hr class="my-4">
                            
                            <h5 class="hindi mb-3">मौजूदा जिला उपयोगकर्ता मॉड्यूल</h5>
                            <ul id="adminModuleList" class="admin-module-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p class="mb-0 hindi">&copy; 2025 संचालनालय कृषि छत्तीसगढ़. सर्वाधिकार सुरक्षित.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // --- Helper Functions ---
        function showAlert(message, type, elementId = 'alertBox') {
            const alertBox = document.getElementById(elementId);
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} hindi`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function handleLogout() {
            if (confirm('क्या आप लॉगआउट करना चाहते हैं?')) {
                localStorage.removeItem('user');
                sessionStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }
        
        // --- Main Logic ---
        const staticModules = {
            'admin': [
                { name: 'केसीसी मॉड्यूल', file: 'districtentryform.html' },
                { name: 'एडमिन डैशबोर्ड', file: 'admin_all.html' }
            ],
            'state_admin': [
                { name: 'केसीसी मॉड्यूल', file: 'districtentryform.html' },
                { name: 'एडमिन डैशबोर्ड', file: 'admin_all.html' },
                { name: 'जीटीएस मॉड्यूल', file: 'gts_module.html' }
            ]
        };

        async function initializePage() {
            const storedUser = localStorage.getItem('user') || sessionStorage.getItem('user');
            const mainUI = document.getElementById('mainUI');
            const adminUI = document.getElementById('adminUI');

            if (!storedUser) {
                showAlert('सत्र समाप्त हो गया है या आप लॉग इन नहीं हैं। कृपया पुनः लॉगिन करें।', 'danger');
                setTimeout(() => { 
                    window.location.href = 'login.html'; 
                }, 1500);
                return;
            }

            try {
                currentUser = JSON.parse(storedUser);
                // Trim whitespace from the role to ensure a perfect match with static values
                currentUser.role = currentUser.role.trim(); 
                
                document.getElementById('welcomeMessage').textContent = `नमस्ते, ${currentUser.fullName || currentUser.username}!`;
                document.getElementById('userInfo').textContent = `${currentUser.fullName || currentUser.username} (${currentUser.districtName || 'N/A'})`;
                
                // Show the appropriate UI based on the user's role
                if (currentUser.role === 'admin' || currentUser.role === 'state_admin') {
                    mainUI.style.display = 'block';
                    adminUI.style.display = 'block';
                    renderStaticModules();
                    fetchAndRenderDistrictModules();
                } else if (currentUser.role === 'user') {
                    mainUI.style.display = 'block';
                    fetchAndRenderDistrictModules();
                } else {
                    showAlert('आपके खाते के लिए कोई मॉड्यूल उपलब्ध नहीं है। कृपया व्यवस्थापक से संपर्क करें।', 'danger');
                    document.querySelector('button[type="submit"]').disabled = true;
                }
            } catch (e) {
                showAlert('उपयोगकर्ता डेटा लोड करने में त्रुटि। कृपया पुनः लॉगिन करें।', 'danger');
                console.error('Error parsing user data:', e);
                localStorage.removeItem('user');
                sessionStorage.removeItem('user');
                setTimeout(() => { 
                    window.location.href = 'login.html'; 
                }, 1500);
            }
        }

        function renderStaticModules() {
            const moduleOptionsDiv = document.getElementById('moduleOptions');
            const availableModules = staticModules[currentUser.role] || [];

            availableModules.forEach((module, index) => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="radio" name="selectedModule" id="module${module.name.replace(/\s/g, '')}" value="${module.file}" required>
                    <label class="form-check-label hindi" for="module${module.name.replace(/\s/g, '')}">
                        ${module.name}
                    </label>
                `;
                moduleOptionsDiv.appendChild(div);
            });
        }
        
        async function fetchAndRenderDistrictModules() {
            const moduleOptionsDiv = document.getElementById('moduleOptions');
            const adminModuleList = document.getElementById('adminModuleList');
            
            const { data, error } = await supabaseClient
                .from('modules')
                .select('*')
                .ilike('access_role', 'user%')
                .order('module_name', { ascending: true });

            if (error) {
                console.error('Error fetching modules:', error.message);
                showAlert('मॉड्यूल लोड करने में त्रुटि।', 'danger');
                return;
            }

            // Render for the user selection
            if (currentUser.role === 'user') {
                if (data.length === 0) {
                    moduleOptionsDiv.innerHTML = '<p class="hindi text-danger">आपके खाते के लिए कोई मॉड्यूल उपलब्ध नहीं है। कृपया व्यवस्थापक से संपर्क करें।</p>';
                    document.querySelector('button[type="submit"]').disabled = true;
                }
                
                data.forEach((module, index) => {
                    const div = document.createElement('div');
                    div.className = 'form-check';
                    div.innerHTML = `
                        <input class="form-check-input" type="radio" name="selectedModule" id="dynamicModule${index}" value="${module.file_path}" required>
                        <label class="form-check-label hindi" for="dynamicModule${index}">
                            ${module.module_name}
                        </label>
                    `;
                    moduleOptionsDiv.appendChild(div);
                });
                
                if (data.length + (staticModules[currentUser.role]?.length || 0) === 1) {
                    document.getElementById('dynamicModule0').checked = true;
                }
            }

            // Render for the admin list
            if (currentUser.role === 'admin' || currentUser.role === 'state_admin') {
                adminModuleList.innerHTML = '';
                data.forEach(module => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>
                            <strong>${module.module_name}</strong> - ${module.file_path}
                        </span>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${module.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    adminModuleList.appendChild(li);
                });
            }
        }

        // Handle form submission for module selection (for all users)
        document.getElementById('moduleSelectionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const selectedRadio = document.querySelector('input[name="selectedModule"]:checked');
            if (selectedRadio) {
                window.location.href = selectedRadio.value;
            } else {
                showAlert('कृपया एक मॉड्यूल का चयन करें।', 'danger');
            }
        });

        // Handle form submission for admin to add new modules
        document.getElementById('adminModuleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const moduleName = document.getElementById('moduleName').value;
            const filePath = document.getElementById('filePath').value;

            const { data, error } = await supabaseClient
                .from('modules')
                .insert([{
                    module_name: moduleName,
                    file_path: filePath,
                    access_role: 'user'
                }]);

            if (error) {
                console.error('Error adding module:', error.message);
                showAlert('त्रुटि: मॉड्यूल जोड़ा नहीं जा सका।', 'danger', 'adminAlertBox');
            } else {
                showAlert('मॉड्यूल सफलतापूर्वक जोड़ा गया!', 'success', 'adminAlertBox');
                document.getElementById('adminModuleForm').reset();
                fetchAndRenderDistrictModules();
            }
        });

        // Handle module deletion for admin
        document.getElementById('adminModuleList').addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const id = e.target.getAttribute('data-id');
                if (confirm('क्या आप वाकई इस मॉड्यूल को हटाना चाहते हैं?')) {
                    const { error } = await supabaseClient
                        .from('modules')
                        .delete()
                        .eq('id', id);

                    if (error) {
                        console.error('Error deleting module:', error.message);
                        showAlert('मॉड्यूल हटाते समय त्रुटि हुई।', 'danger', 'adminAlertBox');
                    } else {
                        fetchAndRenderDistrictModules();
                    }
                }
            }
        });

        // Event listeners
        document.getElementById('btnLogout').addEventListener('click', handleLogout);
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
