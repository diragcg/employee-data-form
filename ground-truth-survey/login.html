<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>संचालनालय कृषि छत्तीसगढ़</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Noto Sans Devanagari -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background-color: #0e4d92;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #0e4d92;
            border-color: #0e4d92;
        }
        .btn-primary:hover {
            background-color: #0c3d73;
            border-color: #0c3d73;
        }
        .form-control:focus {
            border-color: #0e4d92;
            box-shadow: 0 0 0 0.25rem rgba(14, 77, 146, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>संचालनालय कृषि छत्तीसगढ़</h2>
            <p>लॉगिन करें</p>
        </div>
        <div class="login-body">
            <div id="alertBox" class="alert" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">यूजरनेम</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">पासवर्ड</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">लॉगिन करें</button>
            </form>
            
            <div class="mt-3 text-center">
                <p>अकाउंट नहीं है? <a href="register.html">रजिस्टर करें</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://txjbfqrbbtvzlxpeegkv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4amJmcXJiYnR2emx4cGVlZ2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTU2NTQsImV4cCI6MjA2ODY5MTY1NH0.sE5UbwEOSnd9ED-k_Ix5OfdZbf7dmwlHZSjQQrEAyCo';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
        }

        // Hash password with SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            try {
                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Hash the password
                const hashedPassword = await hashPassword(password);
                
                // Check user credentials
                const { data, error } = await supabaseClient
                    .from('test_users')
                    .select('id, username, full_name, role')
                    .eq('username', username)
                    .eq('password_hash', hashedPassword)
                    .eq('is_active', true)
                    .single();
                
                if (error) {
                    throw new Error('अमान्य यूजरनेम या पासवर्ड');
                }
                
                if (!data) {
                    throw new Error('अमान्य यूजरनेम या पासवर्ड');
                }
                
                // Update last login time
                await supabaseClient
                    .from('test_users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', data.id);
                
                // Save user data to session storage
                sessionStorage.setItem('user', JSON.stringify({
                    id: data.id,
                    username: data.username,
                    fullName: data.full_name,
                    role: data.role
                }));
                
                // Show success message
                showAlert('लॉगिन सफल! पुनर्निर्देशित किया जा रहा है...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'लॉगिन विफल। कृपया पुनः प्रयास करें।', 'danger');
            }
        });
    </script>
</body>
</html>
