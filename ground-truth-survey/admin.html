    <!-- Include the same CSS and JS libraries as your main page -->

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="भारत सरकार">
                        <span class="hindi">संचालनालय कृषि छत्तीसगढ़ - Admin Panel</span>

                    <!-- Admin navbar with logout, etc. -->
                </div>

        <div class="sidebar-header">
            <h5 class="hindi">Admin Dashboard</h5>
            <p class="hindi" id="adminRoleDisplay">Administrator</p>

        <div class="sidebar-menu">
            <a href="#admin-dashboard" class="menu-item active" id="adminDashboardLink">

            </a>

                <i class="fas fa-chart-bar"></i> <span class="hindi">Advanced Reports</span>

        <div id="admin-dashboard-section" class="content-section">

        </div>

        <div id="manage-users-section" class="content-section" style="display: none;">
            <!-- User management table and forms here -->
        </div>
        
        <!-- Other admin sections... -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
